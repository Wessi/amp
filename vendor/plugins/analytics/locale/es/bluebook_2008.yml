          foreword:
              title: Prefacio
              content: |
                <p>Gracias a la recepción muy positiva del primer Blue Book de la Asistencia Oficial para el Desarrollo de la Unión Europea para Nicaragua, nos alegra presentar la versión nueva y mejorada para el año 2008. Al igual que la versión anterior el Blue Book detalla el valor y la composición de toda la cooperación al desarrollo de la Unión Europea (UE) en Nicaragua, pero contiene también varios cambios que hacen más simple su utilización y visualmente más atractivo. Muchos de estos cambios fueron realizados siguiendo las observaciones de gran utilidad de los cooperantes de la UE durante las preparaciones para la actualización 2008 del Blue Book y la herramienta relacionada ODAnic.</p>
                <br/><p>El Blue Book cumple con varias necesidades de los cooperantes de la UE incluyendo el deseo de una mayor transparencia y visibilidad para los esfuerzos conjuntos de apoyo al desarrollo en Nicaragua. La primera versión también impulsó al Grupo de Trabajo de la UE responsable de progresar en la implementación del Código de Conducta de la UE en la Complementariedad y División del Trabajo en la Política de Desarrollo. Esto está descrito con más detalle en la página 10.</p>
                <br/><p>El Blue Book resalta algunas de las similitudes y diferencias en las herramientas de desarrollo, los procesos y los enfoques utilizados por la Comisión Europea (CE) y los once estados miembros (EEMM) presentes en el país. Un ejemplo de esto es la disponibilidad de datos de programas y proyectos actualizados. Para algunos cooperantes de la UE con un enfoque de administración descentralizado, los datos están fácilmente disponibles en el país mientras que para otros esa información es generalmente manejada por las Sedes y por lo tanto, existen demoras substanciales en su obtención. Esto en si mismo se presentó como uno de los desafíos más importantes en la compilación de información completa y precisa para el Blue Book de 2008 durante el primer cuarto del año, como se había planeado originalmente. Las estadísticas contenidas en el Blue Book son provisionales y por esa razón recomendamos a los lectores que visiten regularmente el sitio ODAnic (ver enlace más abajo) para obtener las últimas actualizaciones de datos disponibles de los cooperantes de la UE. En una nota muy positiva, nos satisface anunciar que este año ODAnic contiene información de ayuda adicional de nueve cooperantes que no pertenecen a la UE, tanto bilaterales como multilaterales.</p>
                <br/><p>Durante el 3er foro de Alto Nivel en la Efectividad de la Ayuda en Accra, Ghana en Septiembre pasado, muchos cooperantes acordaron dar soporte a la nueva Iniciativa Internacional de Transparencia en la Ayuda (IATI) que busca mejorar la calidad, la disponibilidad y por lo tanto la transparencia de la información sobre la ayuda. Con esto en mente, se solicitó a los cooperantes que se acuerden estándares, formato y conducta comunes para el reporte de la ayuda para el año 2010. Tenemos la suerte que Development Gateway, los consultores principales para el Blue Book 2008 de Nicaragua, están ayudando a guiar este proceso. Como resultado, nuestros esfuerzos en Nicaragua deberán tener un impacto más amplio, debido a que la experiencia y las lecciones de ODAnic nos ayudan a informar para el dialogo global de trasparencia en la ayuda.</p>
                <br/><p>Queremos agradecer a todos aquellos colegas de la Comisión Europea y Países Miembros que han contribuído a la actualización del Blue Book 2008 y a ODAnic. También queremos agradecer a los cooperantes de la UE en Vietnam que nuevamente han provisto material para esta versión. Finalmente, queremos agradecer a Development Gateway y Xolo Systems por sus innovadoras recomendaciones y sus aportes técnicos.</p>
                <br/><p>Las copias adicionales de este documento pueden ser descargadas junto con datos más desagregados de la ayuda de la UE a Nicaragua visitando http://nic.odadata.eu/</p>
                <br/><p>Hasta el año próximo,</p><br/><br/>
