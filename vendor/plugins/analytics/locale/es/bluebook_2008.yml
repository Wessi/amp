          association_agreement:
            title: Acuerdo de Asociación
            introduction: Retrospective text
            text: |
              <p>Durante la Cuarta Cumbre Unión Europea – América Latina y el Caribe, celebrada en Viena, Austria, en el mes de mayo de 2006, los Jefes de Estado y de Gobierno de la Unión Europea y de América Latina y el Caribe y Centroamérica tomaron la decisión de entablar negociaciones relativas a un Acuerdo de Asociación.<br />
              El Acuerdo de Asociación, implicaría el establecimiento de compromisos mutuos en tres áreas complementarias: Diálogo Político, Cooperación y el establecimiento de una zona de libre comercio entre la Unión Europea (UE) y los países de Centroamérica (CA).</p>
              <p><br />
                El componente del Diálogo Político persigue establecer mecanismos institucionalizados para promover una discusión e intercambio de información –en diferentes instancias- entre la UE y CA sobre cuestiones bilaterales y regionales de interés común que podrían permitir la adopción de posiciones conjuntas en temas de trascendencia internacional. A través de estos mecanismos se busca promover una serie de valores comunes entre ambas regiones, tales como el respeto a los principios democráticos y los derechos humanos fundamentales, la protección del medio ambiente y el fortalecimiento del Estado de Derecho, entre otros.</p>
              <p><br />
                Dentro del contexto del Acuerdo de Asociación, el componente de Cooperación busca ir más allá de la ayuda financiera de la UE hacia CA –que ya se encuentra comprometida para el período 2007-2013 hacia los objetivos de promover la cohesión social y la integración regional—y se orientaría a identificar mecanismos concretos a través de los cuales ambas regiones puedan alcanzar los objetivos identificados tanto en el componente de Diálogo Político como en el componente comercial. En este contexto, es importante señalar que la UE ya es uno de las principales fuentes de cooperación de CA</p>
              <p><br />
                En el área Comercial, el Acuerdo de Asociación implicaría el establecimiento de una zona de libre comercio entre CA y la UE. En el contexto comercial, CA ha mantenido por mucho tiempo lazos económicos estrechos con Europa, los cuales se han visto beneficiados por el Sistema Generalizado de Preferencias (SGP) de la UE que permite que muchos de los productos centroamericanos ingresen en ese mercado sin pagar aranceles o con aranceles preferenciales. A pesar de ello, otra cantidad significativa de bienes en los cuales CA tiene ventaja competitiva ha estado excluida de esa iniciativa, lo que ha promovido que desde hace varios años los países de la región hayan promovido avanzar en la profundización de la relación comercial a través de la suscripción de un acuerdo de libre comercio.</p>
              <p><br />
                Las negociaciones entre la UE y CA se desarrollan en Bruselas y en los países Centroamericanos de manera rotativa. Actualmente, se está planificando la VIII Ronda de Negociaciones, la cual  promete dar avances positivos y significativos. Las negociaciones están llegando a su etapa final, y se prevé la conclusión del Acuerdo de Asociación  en los primeros meses del año 2010. </p>
