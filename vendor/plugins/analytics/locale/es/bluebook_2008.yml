          eu_at_a_glance_code_of_conduct:
              title: Código de Conducta de la UE
              title_long: El Código de Conducta Europeo sobre la Complementariedad y la División del Trabajo en Desarrollo
              summary: |
                  El Código de Conducta guía la política y las acciones de los Estados Miembros y la Comisión, proponiendo medidas concretas para mejorar la complementariedad y la división del trabajo entre los cooperantes de la UE.
              general_principles:  |
              general_principles_contents: |
                <p>
                “Complementariedad” se define como la división optima del trabajo entre varios actores a fin de optimizar el uso de los recursos humanos y financieros. Ello incluye coordinación y especialización en áreas donde cada cooperante puede agregar valor. Complementariedad puede ser:<br />
                <ul>
                <li>
                dentro del país, por la representación excesiva de cooperantes en ciertos sectores “atractivos” mientras que en otros -no tan importantes- permanecen sub financiados;</li>
                <li>internacional, por la ampliación de la brecha entre favoritos de la ayuda y huérfanos de la ayuda;</li>
                  <li>intersectorial, para sacar la máxima ventaja comparativa de las capacidades y conocimientos de cada Estado Miembro de la UE y asegurar los sectores/temas priorizados por la UE como un todo;</li>
                  <li>vertical, entre las iniciativas nacionales, regionales e internacionalesentre formas e instrumentos de ayuda, para encontrar el balance más apropiado entre los instrumentos de distribución de la ayuda. El Código de Conducta está inmerso en los principios de implicación o apropiación, alineamiento, armonización y gestión de resultados y mutua rendición de cuentas de la Declaración de París sobre la Efectividad de la Ayuda, así como también sobre los compromisos fijados por el Consenso Europeo sobre el Desarrollo.</li>

                </ul>
                </p>
              guiding_principles: |
              guiding_principles_contents: |
                El Código es un documento dinámico que establece principios y objetivos orientados a que los cooperantes de la UE se esfuercen por trabajar progresivamente y sobre una base voluntaria, flexible y autoregulada. Invita a otros cooperantes a comprometerse a sí mismos a cumplirlo y a basar sus actividades también en principios similares a estos.
                <br/>Dado que el país socio en el que tiene la responsabilidad de coordinar a los cooperantes, los cooperantes de la UE se han comprometido a fomentar y apoyar al país socio al asumir esta responsabilidad.
              sector_of_concentration_def: |
              sector_of_concentration_def2: |


          eu_at_a_glance_h_and_a_process:
              title: EU Coordination and Harmonisation Process
              title_long: The EU Coordination, Harmonisation and Alignment Process in Nicaragua
              overview_p1: |
                <p><strong>2008 – Un año significativo</strong></p><br/>
                <p>  El año 2008 fue un año ocupado y muy significativo para la coordinación de cooperantes.  En abril, el sondeo OECD-DAC sobre el monitoreo de los Indicadores de París, en el cual participaron 22 cooperantes y el gobierno de Nicaragua y en Septiembre, el Tercer foro de Alto Nivel en Ayuda para el Desarrollo tuvo lugar en Accra, Ghana. Los ministros de los países en desarrollo y los países cooperantes responsables de la promoción del desarrollo, junto con los directores de instituciones multilaterales y bilaterales de desarrollo, suscribieron la siguiente declaración en Accra, Ghana, el 4 de septiembre de 2008, con el objetivo de acelerar y profundizar la aplicación de la Declaración de París sobre la Eficacia de la Ayuda (2 de marzo de 2005).  Entre otros, el AAA hace especial énfasis en el papel y la importancia de todos los socios para el desarrollo y particularmente las organizaciones de la sociedad civil nacionales e internacionales.  Como resultado, los cooperantes han incrementado lazos más fuertes y un diálogo más regular con la sociedad civil organizada en Nicaragua para poder asegurar que la agenda de eficacia de ayuda sea inclusiva y pertinente.</p>
                <br/><p>La coordinación de la ayuda permanece como una tarea compleja y formidable asignada a un gran número de cooperantes en Nicaragua (reportados más de 40) y el alto volumen anual de AOD, sin mencionar los segundos indicadores más bajos de desarrollo en la región así como el ámbito político y económico cambiante que representan retos considerables para el éxito potencial de cualquier iniciativa de armonización y alineamiento (A&amp;A). Nicaragua continua siendo un país prioritario para muchos cooperantes de la UE y es altamente dependiente de la cooperación externa para poder alcanzar sus metas de desarrollo.</p>
                <br/><p>Junto a la Comisión Europea, se encuentran actualmente 11 Estados Miembros con entidades de cooperación con sede en Nicaragua (Austria, Dinamarca, Finlandia, Francia, Alemania, Italia, Países Bajos, Luxemburgo, España, Suecia, Reino Unido); esta fuerza combinada es el mayor contribuyente (cooperante) neto de AOD a Nicaragua, en términos de donaciones y por lo tanto cualquier iniciativa liderada por la UE tiene el potencial de impactar sustancialmente al medio de ayuda local.  Los cooperantes de la UE están trabajando de cerca y en colaboración con los cooperantes no UE y el gobierno de Nicaragua y con otros socios para el desarrollo con el objetivo de definir prioridades estratégicas y planes operacionales para A&amp;A el año 2009 y posterior. <br />
                </p>
              overview_p2: |
                <br/><p><strong>Perspectivas para Armonización y Alineamiento en 2009 y posterior<br />
                  </strong></p>
                <br/><p><strong>La Adopción de Nicaragua de un Nuevo Plan Nacional para la Armonización, Alineamiento y Apropiación  2009-2011<br />
                </strong></p>
                <p>Junto al gobierno de Nicaragua, los actores involucrados del grupo técnico de A&amp;A espera desarrollar y adoptar un Plan de Acción para el período 2009-2011 el cual tendrá mayor énfasis en los tres ejes principales de armonización, alineamiento y apropiación del país en mantenerse con el espíritu de la Declaración de París e incluirá objetivos planteados, acciones específicas, resultados esperados, indicadores de alcance y plazos a completarse en un corto, mediano y largo plazo.  El plan anterior 2005-2007 experimentó una guía cuidadosa y las recomendaciones y lecciones aprendidas serán incluidas en el Nuevo Plan de Acción.</p>
                <p><br/><strong>Implementación del Código de Conducta de la UE en Complementariedad y División del Trabajo en Políticas de Desarrollo</strong><br />
                Adoptado en Mayo del 2007, el Código de Conducta de  la UE representa probablemente uno de los más grandes retos en materia de coordinación para los cooperantes de la UE en Nicaragua en los años recientes.  El código estipula que donde sea posible, los cooperantes de la UE deberían restringir su presencia en un máximo de tres áreas prioritarias, deben poner atención a la distribución entre sectores y dirigirse a abordar los sectores más vulnerables que tienen importancia nacional.  Con el objetivo de definir el estatus quo e identificar los indicadores de base, los cooperantes de la UE presentes en Nicaragua llenaron un sondeo sobre los Principios Rectores en 2008 y subsecuentemente formaron un grupo de trabajo específico con el objetivo de adelantarse a los resultados.  Todos los cooperantes de la UE coinciden en la necesidad de definir un Plan de Acción para la Implementación y la puesta en práctica del CdC en Nicaragua si hay oportunidad de hacer cambios o progresar en este asunto tan complejo.  Está claro que desde el inicio  ha habido varios obstáculos impidiendo un mayor progreso tales como una programación no sincronizada, ciclos de presupuesto y desembolso entre los cooperantes de la EU.  Existe una fuerte necesidad para una mejor armonización en las regulaciones financieras así como la implementación de normas entre los cooperantes de la UE y orientaciones más claras y un compromiso de la sede con el objetivo de poner en práctica el Código en la práctica.  Los cooperantes UE trabajarán para garantizar una cooperación más delegada (por ejemplo, socios silenciosos) y, en donde sea apropiado, apoyo presupuestario general o sectorial .</p>
                <p><br />
                  <strong>Optimización de los Mecanismos del Diálogo de Alto Nivel:  Mesa Global de cooperantes  y Quinteto</strong><br />
                A través de la participación activa en las Mesas Globales, los cooperantes centrarán su atención en el diálogo con el gobierno tanto a nivel técnico como político en el año 2009.  El quinteto, un grupo de dirección de alto nivel creado en febrero de 2006, continuará reuniéndose regularmente con el Gobierno de Nicaragua con el objetivo de discutir las prioridades nacionales y presentar las posiciones comunes de los cooperantes.  El Quinteto actualmente abarca Dinamarca y la Comisión Europea junto con cooperantes no miembros de la UE tales como Canadá, Japón, El Banco Interamericano de Desarrollo (BID) y el Banco Mundial. </p>
                <br/><p><strong>Fortalecimiento de la Coordinación de Cooperantes: Mesas Sectoriales</strong><br />
                  En Nicaragua, las mesas sectoriales fueron establecidas en el año 2003 y las áreas de prioridad fueron Educación, Gobernabilidad, Salud, Infraestructura, Producción y Protección Social.  Los Cooperantes de la UE están presentes en cada una de estas mesas y contribuyen activamente hacia el desarrollo del Enfoque Ampliado Sectorial (SWAPs).  Los SWAPs contienen planes anuales multi acción y previsiones de gastos que permitirán al gobierno de Nicaragua y a los cooperantes una mejor planificación y desembolsos financieros con una perspectiva a mediano y largo plazo.  Las mesas sectoriales continuarán promoviendo plataformas comunes a través de la firma de Códigos de Conducta y Memoranda de Entendimiento para promover la coordinación y un mejor apoyo y estrategias aprobadas y arreglos de financiación comunes.<br />
                </p>
                <p>&nbsp;</p>
