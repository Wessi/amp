          eu_at_a_glance_institutions:
              title: Instituciones de la Unión Europea
              summary: |
                  La Unión Europea es más que una confederación de países, aunque no es tampoco un estado federal.
                  Su sistema político es históricamente único y ha evolucionado costantemente por más de 50 años. 
                  La política y la legislación de la Unión Europea son el resultado de decisiones tomadas por las instituciones de la UE descritas a continuación.
              council: Consejo de la Unión Europea
              committee: Comité Económico Social Europeo (CESE)
              committee_contents: |
                  El CESE es un cuerpo asesor que representa a los diferentes grupos de intereses económicos y sociales que a la vez constituyen la “sociedad civil organizada”. Sus miembros son nombrados por el Consejo para un período de cuatro años. <br /> <center><a href="http://eesc.europa.eu">http://eesc.europa.eu</a></center>
              committee_of_regions: Comité de las Regiones (CdR)
              cor_contents: |
                  El CdR es un cuerpo asesor que representa a los gobiernos 
                  locales y regionales y necesita ser consultado por el Consejo y 
                  la Comisión respecto a todos aquellos aspectos considerados 
                  relevantes para las regiones. Sus miembros son nombrados 
                  <br /> <center><a href="http://www.cor.europa.eu">http://www.cor.europa.eu</a></center>
              central_bank: Banco Central Europeo (ECB) 
              ecb_contents: |
                  El BCE, con sede en Frankfurt, es responsable de administrar 
                  el Euro y las políticas monetarias de la UE, las cuales son 
                  manejadas en estrecha cooperación con los bancos centrales 
                  de los Estados Miembros de la UE.
                  <br /> <center><a href="http://www.ecb.eu">http://www.ecb.eu</a></center>
              investment_bank: Banco Europeo de Inversiones (BEI)
              eib_contents: |
                  El BEI con sede en Luxemburgo, provee de préstamos y garantías 
                  para ayudar aquellas regiones de la UE menos desarrolladas y 
                  para hacer más competitivos los negocios.
                  <br /> <center><a href="http://www.eib.org">http://www.eib.org</a></center>
              council_contents: |
                  El Consejo de la Unión Europea representa a los Estados 
                  Miembros. Es el principal cuerpo de legislación y de 
                  toma de decisiones de la UE. Su función es proveer a 
                  la UE de elementos políticos claves. La presidencia del 
                  Consejo es ocupada por un período de seis meses en 
                  turnos alternos de los Estados Miembros de la UE.
                  <br /> <center><a href="http://www.consilium.europa.eu">http://www.consilium.europa.eu</a></center>
              ec_contents: |
                  La CE representa los intereses comunes de la UE. Es 
                  su principal cuerpo ejecutivo y tiene el derecho de 
                  proponer leyes y asegurar que las políticas de la UE 
                  se implementen correctamente. Los miembros de la CE 
                  son elegidos para un período de cinco años, sujetos 
                  a aprobación por parte del Parlamento Europeo. La CE 
                  tiene su sede en Bruselas.
                  <br /> <center><a href="http://ec.europa.eu">http://ec.europa.eu</a></center>
              ep_contents: |
                  El PE es el cuerpo electo para representar a los ciudadanos Europeos. 
                  Comparte poderes de legislación y presupuestación con el Consejo de 
                  la Unión Europea. Desde 1979, los miembros del PE son elegidos 
                  de manera directa a través del sufragio universal, cada cinco años. 
                  Normalmente mantiene sus sesiones plenarias.
                  <br /> <center><a href="http://www.europarl.europa.eu">http://www.europarl.europa.eu</a></center>
              court_of_justice: Tribunal de Justicia Europeo (TdJ)
              court_of_auditors: Tribunal de Cuentas (TdC)
              coj_contents: |
                  El rol del TdJ es asegurar el cumplimiento de la ley de 
                  la UE y la interpretación y aplicación correctas de los 
                  Tratados. Está ubicado en Luxemburgo y conformado por 
                  un juez de cada país de la UE, asistidos cada uno por ocho 
                  abogados generales.
                  <br /> <center><a href="http://curia.europa.eu">http://curia.europa.eu</a></center>
              coa_contents: |
                  El TdC asegura que los gastos de la UE sean efectuados 
                  de forma regular y de acuerdo a la ley y que el 
                  presupuesto de la UE sea bien administrado. Está ubicado 
                  en Luxemburgo y está compuesto de un miembro de cada 
                  país de la UE, elegido por un período de seis años.  
                  <br /> <center><a href="http://eca.europa.eu">http://eca.europa.eu</a></center>
          eu_at_a_glance_consensus_on_development:
              title:  El Consenso Europeo sobre el Desarrollo
              title_long:  El Consenso Europeo sobre el Desarrollo
              summary: |
                La política Europea para el desarrollo ha sido definida formalmente en el “Consenso Europeo para el Desarrollo”. Esta declaración, adoptada por el Consejo, el Parlamento y la Comisión Europea en Diciembre 2005, refleja la voluntad de la UE de contribuir decisivamente a la erradicación de la pobreza en el mundo. La declaración le proporciona a la UE una visión común sobre el desarrollo y establece las normas para conducir la implementación de esta visión al nivel de toda la Comunidad Europea. Para fortalecer la efectividad del total de resultados en cuestión de desarrollo y el impacto en la reducción de la pobreza, el Consejo adoptó en Mayo del 2007 el “Código de Conducta Europeo sobre la Complementariedad y División del Trabajo en la política de Desarrollo”. Este Código de Conducta presenta principios operacionales relacionados con la complementariedad en la cooperación al desarrollo para los cooperantes de la UE y apunta a reducir así los costos transaccionales en los países socios.
              summary2: |
              vision: La Visión Europea de Desarrollo
              vision_contents_p1: |
                <p>La Declaración establece objetivos comunes que dirigen las actividades de cooperación al desarrollo de la UE. El objetivo primario es la erradicación de la pobreza en el contexto del desarrollo sostenible, alineado con la agenda internacional, los Objetivos de Desarrollo del Milenio (ODM) y otros objetivos como los derechos humanos y buena gobernabilidad.</p>
                <p><br />
                La cooperación al desarrollo de la UE promoverá valores comunes y un multilateralismo efectivo. Estos valores comunes incluyen: respeto a los derechos humanos, libertades fundamentales, paz, democracia, buena gobernabilidad, equidad de género, estado de derecho, solidaridad y justicia.</p>
                <p><br />
                La UE está comprometida a fijar principios comunes para la cooperación al desarrollo como son: implicación y asociación, dialogo político a fondo, participación de la sociedad civil, equidad de género y un compromiso continuo orientado a prevenir la fragilidad del estado.</p>
                <p><br />
                La UE está comprometida a incrementar los presupuestos dedicados a la ayuda en 0.7% del Producto Interno Bruto para el 2015 manejando una meta intermedia de 0.56% para el 2010. La UE proveerá también ayuda más eficaz mediante la implementación y el seguimiento de sus compromisos a favor de la eficacia de la ayuda en todos los países en vía de desarrollo, fijando objetivos concretos para el 2010. Donde las circunstancias lo permitan, debe incrementarse el uso de financiamiento para apoyo presupuestario general y sectorial. Donde sea necesario, debe otorgarse reducción de la deuda y se promoverá la disponibilidad y liberación de más ayuda. </p>
                <p><br />
                La UE fomentará además la coordinación, la armonización y el alineamiento entre cooperantes. La UE asumió cuatro compromisos adicionales con la Declaración de París: toda la capacidad para dar asistencia debe ser provista a través de programas coordinados que usen cada vez más los acuerdos realizados por múltiples cooperantes; el 50% de la asistencia de gobierno a gobierno es canalizada a través de los sistemas propios del país, incluyendo el incremento de la asistencia financiera de apoyo al presupuesto o enfoques sectoriales; no se establecen nuevas Unidades Manejadoras de Programa; se reduce al 50% el número de misiones no coordinadas.</p>
                <p><br />
                La UE además promoverá la coherencia de las políticas a favor del desarrollo y asegurará que otras políticas que no son de desarrollo pero que pueden afectar el desarrollo de los países, tales como comercio, seguridad y migración, contribuyan con los esfuerzos de los países socios para lograr los ODM. </p>
              vision_contents_p2: |
              vision_contents_p3: |
              vision_contents_p4: |
              vision_contents_p5: |
              policy:  La Política de Desarrollo de la Comunidad Europea
              policy_contents_p1: |
                  La política de la Comunidad en este campo debe ser complementaria a las políticas de los Estados Miembros. Su valor añadido radica en su habilidad y presencia a escala mundial, el rol que juega en el fomento de la coherencia entre las políticas y las mejores prácticas, en que facilita la coordinación y la armonización, el apoyo a la democracia, los derechos humanos, la buena gobernabilidad y el respeto al Derecho internacional, y promueve la participación de la sociedad civil y la solidaridad Norte-Sur.
              policy_contents_p2: |
                  La Comunidad usará los instrumentos más eficaces que estén disponibles: favorecerá un enfoque diferenciado basado en las necesidades, las prioridades y las fortalezas de los países interesados. La cooperación para el desarrollo es un elemento de primer orden dentro de un conjunto más amplio de acciones externas que deben ser coherentes y complementarias.
              policy_contents_p3: |
                  La Comunidad concentrará sus actividades en las siguientes nueve áreas: comercio e integración regional; medioambiente y manejo sostenible de los recursos naturales, infraestructura, comunicaciones y transporte; agua y energía; desarrollo rural, planificación territorial, seguridad agrícola y alimentaria; gobernabilidad, democracia, derechos humanos y apoyo a reformas económicas e institucionales; prevención de conflictos y del debilitamiento del estado; desarrollo humano y cohesión social y empleo.
              policy_contents_p4: |
                  La Comunidad fortalecerá la incorporación e integración de ciertos temas de atención transversal que afecten principios generales aplicables a cualquier iniciativa y que requieran esfuerzos multisectoriales tales como: democracia, buena gobernabilidad, derechos humanos, derechos de la niñez y los pueblos indígenas, igualdad de género, sostenibilidad medioambiental y lucha contra el VIH/SIDA.
              policy_contents_p5: |
                  Las modalidades de ayuda entregada deberán adaptarse a las necesidades y al contexto de cada país en particular. Donde las condiciones lo permitan, en materia de modalidades de ayuda, se dará preferencia al apoyo presupuestario. La Comunidad usará un enfoque basado en indicadores de resultado y de desempeño. La mayoría de la ayuda de la Comunidad seguirá proporcionándose en forma de subvenciones, lo cual es un enfoque especialmente adecuado para los países más pobres y para aquellos que disponen de una capacidad de reembolso o de pago limitada.
                  <br/>La reforma de la ayuda exterior lanzada por la Comisión en el año 2000, ha hecho posible mejorar la asistencia de la Comunidad y la calidad de la ayuda proporcionada. Además, las mejoras seguirán realizándose en áreas como por ejemplo los sistemas de información y se procederá a desconcentrar en mayor medida hacia las delegaciones.
