        eu_at_a_glance_code_of_conduct:
            summary: |
                El Código de Conducta presenta los principios operativos para garantizar la complementariedad 
                en materia de cooperación para el Desarrollo. Destaca la efectividad en el logro de 
                mejores resultados de desarrollo y el impacto en la reducción de la pobreza, así como 
                la reducción de costos de transacción, mediante la división del trabajo entre los donantes.
            general_principles: Principios Generales
            general_principles_contents: |
                <br>- mejorar la complementariedad operativa a escala nacional e internacional,
                <br>- proponer un enfoque incluyente que esté abierto a todos los donantes,
                <br>- el Código es voluntario, flexible y destinado a regular las acciones de los donantes de la UE,
                <br>- el Código es un documento dinámico que establece los principios y objetivos que los donantes de la UE se esforzarán por alcanzar progresivamente,
                <br>- compromiso de los Estados Miembros y la Comisión Europea por incrementar su participación en los programas multianuales basados en estrategias de los  países socios y usar el marco de trabajo adjunto de la UE gradual y voluntariamente como una herramienta pragmática para agilizar la división del trabajo,
                <br>- el país socio debe responsabilizarse por coordinar a los donantes. El liderazgo y la apropiación principales en la división del trabajo a escala nacional, descansa en el gobierno del país donante,
                <br>- no implementation of division of labour at the expense of global aid volumes or predictability of aid flows,
                <br>- es necesario que tanto en las sedes centrales como en el campo haya compromiso político más apoyo y motivación adecuados,
                <br>- evitar situaciones en las que todos los donantes de la UE estén ausentes del 			sector considerado estratégico para la reducción de la pobreza.
            guiding_principles: Directrices Generales
            guiding_principles_contents: |
                <br> Directriz General 1 – Concentrar las actividades en un máximo de tres sectores nacionales
                <br> Directriz General 2 – Reorganizar las demás actividades en el país (sectores no prioritarios)
                <br> Directriz General 3 – Conducir un acuerdo de donante principal
                <br> Directriz General 4 – Fomentar acuerdos de Cooperación o Asociación Delegada (Adicional a un máximo de 3 sectores)
                <br> Directriz General 5 – Garantizar el apoyo adecuado del donante en sectores estratégicos
                <br> Directriz General 6 – Replicar prácticas de división del trabajo a escala regional
                <br> Directriz General 7 – Establecer un número limitado de países prioritarios por donante
                <br> Directriz General 8 – Dirigir financiación adecuada a países no cubiertos por la ayuda
                <br> Directriz General 9 – Analizar y ampliar los ámbitos de competencias
                <br> Directriz General 10 – Seguir profundizando en otros aspectos de la complementariedad
                <br> Directriz General 11 – Profundizar las reformas a los sistemas de ayuda
            sector_of_concentration_def: |
                <u>Definición de un sector de concentración: la apreciación de lo que constituye un sector, sea intuitiva o informada, debe realizarse de forma flexible al nivel del país socio y debe encajar con la definición que usa el país socio, habiendo identificado el sector como prioridad en su estrategia de reducción de la pobreza o su equivalente.
            sector_of_concentration_def2: |
                En casos limitados, en que el donante enfrente una reducción significante de los sectores que puede cubrir, este objetivo puede ser incrementado para asistir a más de tres sectores, teniendo muy en cuenta la visión del país socio, aspectos descuidados de particular importancia y un cronograma realista que soporte cualquier cambio en su programa de país.
        
        eu_at_a_glance_h_and_a_process:
            overview_p1: |
                La Armonización y Alineamiento (AyA) se encuentra ahora en un lugar importante de la Agenda de Nicaragua, ya que los donantes han incrementado la atención a la Coordinación de la Ayuda y 
                el alcance de los objetivos globales establecidos en los Retos de Desarrollo del Milenio, la Declaración de París y el Consenso Europeo del Desarrollo.  Todos estos realzan la necesidad de una mejor efectividad para 
                erradicar la extrema pobreza en los países en desarrollo y mejorar el impacto de la Asistencia Oficial para el Desarrollo (AOD).
            overview_p2: |
                En Nicaragua, la coordinación de la ayuda es altamente compleja y una tarea formidable dado el gran número de donantes (reportados más de 40) y el gran volumen de AOD anual (aproximadamente 563 millones de dólares en el año 2007), sin mencionar el segundo indicador más bajo de la región y un panorama político y económico cambiante, el cual representa retos considerables
                al potencial éxito de cualquier iniciativa de AyA. Nicaragua continua siendo país prioritario para la mayoría de los donantes de la UE, y depende altamente de la cooperación para el desarrollo, la cual representa 11% del PIB y 75% del PIP.
            overview_p3: |
                Junto a la Comisión Europea, se encuentran 11 países miembros operando en Nicaragua; esta fuerza combinada es la red mas importante de donantes de AOD para Nicaragua y por lo tanto, cualquier iniciativa de Coordinación de la UE tiene el potencial de ejercer un impacto sustancial en el medio de ayuda local.  Los donantes de la UE se encuentran trabajando muy de cerca con los donantes no miembros de la UE así como con el Gobierno de Nicaragua, con el objetivo de definir prioridades estratégicas para la AyA y específicamente, acciones tangibles y mesurables que nos llevarán hacia mejoras a corto, mediano y largo plazo.
            progress: Progreso en el período 2002-2007
            progress_contents: |
                En el período 2002-2007 Nicaragua ha estado altamente activa como un miembro de OECD/DAC y como país piloto en las iniciativas de AyA y ha triunfado en la implementación de diferentes medidas 
                incluyendo las siguientes:
            roadmap: 'Mapeo de AyA: Plan Nacional de Acción para la AyA Nicaragua 2005-2007'
            roadmap_contents_p1: |
                El Plan Nacional de Acción para AyA, adoptado en el mes de noviembre del 2005, identifica objetivos, acciones específicas, resultados esperados, indicadores relacionados al alcance de metas a ser completadas a corto, mediano y largo plazo en relación a la propiedad, armonización y alineamiento, manejo de resultados y contabilidad mutua.
            roadmap_contents_p2: |
                El plan incorpora completamente doce indicadores de Paris y representa un importante proceso interno de país.  Se ha establecido un grupo de múltiples participantes del monitoreo de A&A incluyendo Estados Miembros de la UE,
                con el objetivo de promover la implementación del Plan y proveer retroalimentación regular de los avances hasta la fecha.
            enhanced_coordination: 'Mejoramiento de la Coordinación: Mesas Sectoriales en áreas prioritarias'
            enhanced_coordination_contents: |
                El acuerdo presidencial nicaragüense 71-2003 abogó para el establecimiento de mesas sectoriales con el objetivo de mejorar la coordinación de la ayuda exterior.  Estas mesas tienen como objetivo mejorar la comunicación y el intercambio de información entre el Gobierno y los Donantes, en las áreas prioritarias de Educación, Gobernabilidad, Salud, Infraestructura, Producción y Protección Social.  Los Donantes de la UE están presentes en todos estos foros y contribuyen activamente hacia el desarrollo de los Enfoques Sectoriales (SWAps) donde sea apropiado o necesario.  Dichos enfoques contienen planes de acción multi anuales y previsiones de gastos que permiten al gobierno y a los donantes un mejor planeamiento de las actividades y desembolsos financieros con una perspectiva a medio término.  Muchas mesas sectoriales han tenido éxito en la firma de Códigos de Conducta y Memorandos de Entendimiento con el objetivo de mejorar la coordinación y lograr una mejor aprobación de estrategias sectoriales y arreglos de fondos comunes.
            dialogue_mechanisms: 'Mecanismos de Diálogo Mejorados: Mesa Global  entre Donantes y Gobierno / Quinteto de Donantes'
            dialogue_mechanisms_contents: |
                Reuniones de alto nivel entre Donantes y Gobierno se llevan a cabo cada semestre con el objetivo de discutir e intercambiar puntos de vista sobre las prioridades nacionales.  El gobierno presenta sus perspectivas de progreso hasta la fecha y las orientaciones futuras y de manera similar, la comunidad donante expresa sus opiniones y expresa su preocupación sobre temas de relevancia.  Con el objetivo de una mejor coordinación de las opiniones de los donantes, en febrero del 2006, la comunidad internacional de cooperantes decidió elegir un Grupo de manejo de Alto Nivel, el Quinteto, el cual facilita las discusiones en relación a las prioridades nacionales y prepara las posiciones comunes de los donantes.  Este grupo se reúne trimestralmente con la Comisión Interinstitucional del Gobierno y actualmente abarca la Comisión Europea y Finlandia, junto a Japón, Canadá y el BID/BM.
            budget_support: ' Arreglos Comunes: Apoyo Presupuestario'
            budget_support_contents: |
                En el año 2005, el Gobierno de Nicaragua y un consorcio de nueve donantes incluyendo seis donantes de la EU (La Comisión Europea, Alemania, Finlandia, Suecia, Países Bajos y el Reino Unido) firmaron un Arreglo Conjunto de Financiamiento (JFA) con el objetivo de contribuir con el Apoyo Presupuestario hacia el alcance de la Estrategia de Reducción de la Pobreza en Nicaragua 2005 – 2009.  A través del JFA, tanto el Gobierno de Nicaragua como los donantes, se han comprometido a realizar procedimientos comunes para un dialogo político, compromisos financieros y desembolsos, auditorias y reportes, monitoreo y evaluación e intercambio de información.  Se espera que el incremento en el uso de Apoyo Presupuestario, mejore la coordinación y armonización entre los donantes envueltos en el proceso, anime a un mejor alineamiento, reduzca los costos de transacción y tenga una mejor predicción de financiamiento y una mas alta eficiencia en la asignación del gasto público.
            challenges: ' Los Retos de la AyA para el año 2008'
            challenges_contents: |
                Con la instalación del Nuevo Gobierno de Reconciliación y Unidad Nacional en el mes de enero del 2007, se ha dado una obvia necesidad de hacer una revisión de las actividades de AyA con el objetivo de asegurarnos que reflejan adecuadamente las prioridades nacionales en el nuevo Plan Nacional de Desarrollo Humano para Nicaragua.  Los retos para el año 2008 incluyen:
            consolidating_progress: ' Un Proceso de Consolidación; reforzar un diálogo firme con el país'
            consolidating_progress_contents: |
                Los donantes de la UE, el gobierno y otros socios en el desarrollo, tienen el deber de consolidar el progreso que se logró en el período 2002-2007.  Existe la necesidad de reforzar y verificar la idoneidad de los mecanismos existentes de dialogo y promover un diálogo franco y transparente a ambos niveles, técnico y político.  El gobierno ha mostrado fuerte liderazgo y necesita ser acompañado por una respuesta coordinada de los donantes.
            establishment: Establecimiento de un Plan Nacional  Nicaragüense  para Armonización, Alineamiento y Apropiación  2008-2010
            establishment_contents: |
                Tanto los donantes como el gobierno, han resaltado la necesidad de establecer un nuevo Plan de Acción para el período 2008 – 2010, con énfasis especial en los tres principales ejes de la armonización, alineamiento y apropiación del país.  El plan anterior, 2005 – 2007, ha sido determinado y los talleres de trabajo entre el gobierno y los donantes fue organizado en Febrero 2008 para reflejar los alcances e identificar donde es necesario el progreso e identificar donde están los más grandes impedimentos para que la AyA permanezcan.
            code_of_conduct: El Código de Conducta de la UE, mejor complementariedad y división de trabajo
            code_of_conduct_contents: |
                Los donantes de la UE han resaltado la necesidad de implementar el Código de Conducta de la UE adoptado en Mayo del 2007.
                Como un paso preparatorio, se ha llevado a cabo un análisis de donde esta cada donante en relación a cada uno de los principios del Código que fueron tomados en el período de Noviembre del 2007 a Febrero del 2008.
                Los resultados preliminares indican que se ha llevado a cabo un progreso considerable pero aún se necesitan esfuerzos más innovativos.
                Algunos donantes de la UE se encuentran presentes en más de tres áreas prioritarias; los donantes de la UE no siempre tienen una visión clara y común de cómo proceder en relación a la división del trabajo. 
                Muchos tienen una programación, así como ciclos presupuestarios y de desembolso no sincronizados. 
                Un plan de acción para el Código de Conducta será elaborado para el período 2008 – 2009 y el cumplimiento de este código será cuidadosamente monitoreado.
        

