        foreword:
            content: |
                <p>
                Este es el primer Blue Book de la Asistencia Oficial para el Desarrollo (AOD) de la Unión Europea para Nicaragua. Representa la culminación del trabajo de todo un año y del esfuerzo combinado de la Comisión Europea y once Estados Miembros. El Blue Book provee de información abundante sobre el valor y la composición de la cooperación al desarrollo de la UE en Nicaragua. Esto es muy significativo, dado que la UE es el mayor proveedor de AOD en el país. Resume las prioridades y estrategias de reducción de la pobreza de la CE para Nicaragua y cada Estado Miembro es descrito en la sección de Perfiles de Donantes de la UE.                  </p><br>
                <p>
                La eficacia de la Ayuda es una creciente prioridad tanto para los donantes como para los beneficiarios en la lucha contra la pobreza; de hecho este Blue Book forma parte de un paquete más amplio con que la UE pretende mejorar la coordinación y la complementariedad entre los donantes y en último término el logro de los Objetivos de Desarrollo del Milenio.                </p><br>
                <p>
                Fruto de la Declaración de Paris en lo referente a la Efectividad de la Ayuda, se aprobó y adoptó el Consenso Europeo al Desarrollo en Diciembre del 2005. El Consenso motivó una mayor coordinación entre los donantes de la UE con el establecimiento de un conjunto de valores, principios y objetivos comunes para una política de desarrollo. La subsecuente aprobación del Código de Conducta de la UE para la Política de Desarrollo en Mayo de este mismo año significó un gran paso para lograr medidas prácticas que permitieran a la vez implementar una mayor complementariedad y división del trabajo de campo.
                </p><br>
                <p>
                Nicaragua es un país piloto del Comité de Asistencia para el Desarrollo de la Organización para la Cooperación y el Desarrollo Económico (OECD/DAC en Inglés) para avanzar en la agenda de Armonización y Alineación (A&A) de la Declaración de París. También es uno de los tantos países que han logrado desarrollar un Plan de Acción Nacional de Armonización y Alineación. La primera ronda de monitoreo de la implementación de la Declaración de París en el 2006, reveló muchos desafíos para el Gobierno de Nicaragua y los donantes. La UE está fuertemente comprometida a apoyar los esfuerzos internos del país para avanzar en la agenda sobre efectividad de la ayuda.                </p><br>
                <p>
                Muchas personas han trabajado duramente para llevar el Blue Book de un concepto a una realidad. Quiero agradecer a todos los colegas de la CE y los Estados Miembros quienes hicieron valiosas contribuciones. También quiero agradecer a los donantes de la UE en Vietnam, pioneros en la iniciativa del Blue Book y quienes nos inspiraron a seguir su ejemplo. Finalmente, estamos agradecidos con ODAdata y XOLO S.A. por su aporte técnico.
                </p><br>
                <p>
                Hay que notar que solamente los Estados Miembros de la UE físicamente presentes en Nicaragua están participando. Además, solamente la AOD bajo responsabilidad de una Agencia o 
                Embajada de los Estados Miembros participantes son tomadas en cuentas aquí. Por consiguiente, el total de desembolsos en AOD para el 2007 puede ser superior.
                </p><br>
                <p>
                Otras copias de este documento pueden ser descargadas junto con información más desagregada sobre la Asistencia Oficial para el Desarrollo de la UE para Nicaragua, visitando el sitio www.odadata.eu/odanic .
                </p><br>
                <p>
                ¡Disfruten la lectura!
                </p><br>
            martin_sigsub: Representante del DFID para Centro América 
            francesca_sigsub: Jefe de la Delegación de la CE para Centroamérica y Panamá                
              
        eu_at_a_glance_50_years: 
            introduction: |
                El 2007 marca el 50º aniversario de la firma del Tratado de Roma, la carta en que se fundó lo que ha venido a ser la Unión Europea.  Durante 50 años, los miembros de la UE han gozado de un ambiente de paz, prosperidad y estabilidad sin precedentes y han asumido su integración a niveles hasta ahora nunca vistos.
            content_left: |
                <p>
                El 25 de marzo de 1957, fueron firmados dos tratados en Roma que dieron origen a la Comunidad Económica Europea (CEE) y a la Comunidad Europea de la Energía Atómica (EURATOM); ambos son conocidos en conjunto como los “Tratados de Roma”.  En el preámbulo, los signatarios del Tratado declaran: “estar resueltos a sentar las bases de una unión cada vez más estrecha entre los pueblos europeos”.  El tratado entró en vigencia el 1º de enero de 1958.</p> 
                <p> La nueva organización supranacional comenzó como una unión aduanera. En consecuencia, la CEE fue conocida coloquialmente como “Mercado Común”.  Los países miembros acordaron desmantelar todas las barreras tarifarias durante un período de transición de 12 años y establecer a la vez tarifas comunes para todos los productos provenientes de terceros países.</p> 
                <p> El “Mercado Común” se fue desarrollando gradualmente hasta convertirse en un Único Mercado, facilitando la libre circulación no solamente de bienes, si no también de servicios, de gente y de dinero a través de los límites nacionales. El Euro se ha convertido en la única moneda para muchos europeos. Los Europeos actúan cada vez más unidos en áreas que trascienden el terreno económico, tales como las relaciones exteriores, defensa y seguridad, justicia, protección ambiental y muchos otros campos. </p>
                <p> Los Tratados de Roma y los 50 años que les siguieron significaron el triunfo de un enfoque realista y gradual para la construcción de la UE. Se arrancó con ello un proceso en el cual la progresiva integración económica allanó el camino hacia un objetivo de largo plazo: el de una unión comprensiva de los países y pueblos de Europa.</p>
                
            content_right: |
                <p><b>Los Doce Pasos Históricos para la integración Europea</b></p>
                <p>1951 Se establece la Comunidad Europea de Carbón y el Acero por los seis miembros fundadores (Bélgica, Francia, Alemania, Italia, Luxemburgo, Países Bajos)</p>
                <p>1957 El  Tratado de  Roma  da  por establecida la Comunidad  Económica  Europea (CEE) o mercado común y la Comunidad Europea de Energía Atómica</p>
                <p>1973 La Comunidad se expande a nueve Estados Miembros con la adhesión de Dinamarca, Irlanda y Reino Unido</p>
                <p>1979 Las primeras elecciones directas al Parlamento Europeo</p>
                <p>1981 La primera ampliación Mediterránea con la adhesión de Grecia</p>
                <p>1986 España y Portugal entran a la UE elevando los miembros a 12 países</p>
                <p>1993 Se establece el mercado único y sus cuatro libertades que son: libre movimiento de bienes, servicios, personas y dinero</p>
                <p>1993 El Tratado de Maastrich deja establecida la Unión Europea. Es un hito importante de la Unión Europea, que fijó normas para la futura moneda única, para las políticas de seguridad y extranjería y para una cooperación más cercana en justicia y asuntos internos</p>
                <p>1995 La UE se amplía a 15 miembros con la adhesión de Austria, Finlandia y Suecia</p>
                <p>2002 Los billetes y las monedas del Euro son introducidas en 12 estados miembros</p>
                <p>2004 Diez países más se suman a la Unión: Chipre, República Checa, Estonia, Hungría, Letonia, Lituania, Malta, Polonia, Eslovaquia, Eslovenia</p>
                <p>2007 Bulgaria y Rumania se suman a la Unión Europea, llegando a 27 el número de estados miembros. Croacia, la anterior república yugoslava de Macedonia y Turquía también son candidatas como futuros miembros</p>
            treaties_image_sub: La firma de los Tratados de Roma el 25 de Marzo de 1957
            europe_day_image_sub: |
                El 9 de mayo de 1950, el entonces ministro de Asuntos Exteriores francés, Robert Schuman, expuso por primera vez en público las ideas que dieron lugar a la Unión Europea. Por ello, el 9 de mayo celebramos el cumpleaños de la UE
        
                
