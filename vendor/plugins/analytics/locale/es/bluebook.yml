        eu_at_a_glance_institutions:
            summary: |
                La Unión Europea es más que una confederación de países, aunque no es tampoco un estado federal.
                Su sistema político es históricamente único y ha evolucionado costantemente por más de 50 años. 
                La política y la legislación de la Unión Europea son el resultado de decisiones tomadas por las instituciones de la UE descritas a continuación.
            council: Consejo de la Unión Europea
            committee: Comité Económico Social Europeo (CESE)
            committee_contents: |
                El CESE es un cuerpo asesor que representa a los diferentes grupos de intereses económicos y sociales que a la vez constituyen la “sociedad civil organizada”. Sus miembros son nombrados por el Consejo para un período de cuatro años. <br /> <center><a href="http://eesc.europa.eu">http://eesc.europa.eu</a></center>
            committee_of_regions: Comité de las Regiones (CdR)
            cor_contents: |
                El CdR es un cuerpo asesor que representa a los gobiernos 
                locales y regionales y necesita ser consultado por el Consejo y 
                la Comisión respecto a todos aquellos aspectos considerados 
                relevantes para las regiones. Sus miembros son nombrados 
                <br /> <center><a href="http://www.cor.europa.eu">http://www.cor.europa.eu</a></center>
            central_bank: Banco Central Europeo (ECB) 
            ecb_contents: |
                El BCE, con sede en Frankfurt, es responsable de administrar 
                el Euro y las políticas monetarias de la UE, las cuales son 
                manejadas en estrecha cooperación con los bancos centrales 
                de los Estados Miembros de la UE.
                <br /> <center><a href="http://www.ecb.eu">http://www.ecb.eu</a></center>
            investment_bank: Banco Europeo de Inversiones (BEI)
            eib_contents: |
                El BEI con sede en Luxemburgo, provee de préstamos y garantías 
                para ayudar aquellas regiones de la UE menos desarrolladas y 
                para hacer más competitivos los negocios.
                <br /> <center><a href="http://www.eib.org">http://www.eib.org</a></center>
            council_contents: |
                El Consejo de la Unión Europea representa a los Estados 
                Miembros. Es el principal cuerpo de legislación y de 
                toma de decisiones de la UE. Su función es proveer a 
                la UE de elementos políticos claves. La presidencia del 
                Consejo es ocupada por un período de seis meses en 
                turnos alternos de los Estados Miembros de la UE.
                <br /> <center><a href="http://www.consilium.europa.eu">http://www.consilium.europa.eu</a></center>
            ec_contents: |
                La CE representa los intereses comunes de la UE. Es 
                su principal cuerpo ejecutivo y tiene el derecho de 
                proponer leyes y asegurar que las políticas de la UE 
                se implementen correctamente. Los miembros de la CE 
                son elegidos para un período de cinco años, sujetos 
                a aprobación por parte del Parlamento Europeo. La CE 
                tiene su sede en Bruselas.
                <br /> <center><a href="http://ec.europa.eu">http://ec.europa.eu</a></center>
            ep_contents: |
                El PE es el cuerpo electo para representar a los ciudadanos Europeos. 
                Comparte poderes de legislación y presupuestación con el Consejo de 
                la Unión Europea. Desde 1979, los miembros del PE son elegidos 
                de manera directa a través del sufragio universal, cada cinco años. 
                Normalmente mantiene sus sesiones plenarias.
                <br /> <center><a href="http://www.europarl.europa.eu">http://www.europarl.europa.eu</a></center>
            court_of_justice: Tribunal de Justicia Europeo (TdJ)
            court_of_auditors: Tribunal de Cuentas (TdC)
            coj_contents: |
                El rol del TdJ es asegurar el cumplimiento de la ley de 
                la UE y la interpretación y aplicación correctas de los 
                Tratados. Está ubicado en Luxemburgo y conformado por 
                un juez de cada país de la UE, asistidos cada uno por ocho 
                abogados generales.
                <br /> <center><a href="http://curia.europa.eu">http://curia.europa.eu</a></center>
            coa_contents: |
                El TdC asegura que los gastos de la UE sean efectuados 
                de forma regular y de acuerdo a la ley y que el 
                presupuesto de la UE sea bien administrado. Está ubicado 
                en Luxemburgo y está compuesto de un miembro de cada 
                país de la UE, elegido por un período de seis años.  
                <br /> <center><a href="http://eca.europa.eu">http://eca.europa.eu</a></center>              
        eu_at_a_glance_consensus_on_development:
            summary: |
                La UE ocupa el primer lugar en cuanto a la ayuda al desarrollo que se concede en todo el mundo, puesto que otorga el 55 % de ésta. No obstante, la eficacia de la ayuda europea 
                puede y debe incrementarse mediante un mayor esfuerzo de coordinación y armonización. El Consenso presenta una visión común que orienta la actuación de la Unión Europea (UE) 
                en el ámbito de la cooperación al desarrollo tanto a nivel de sus Estados miembros como a escala comunitaria.
            summary2: |
                El Consenso Europeo sobre desarrollo es una declaración política adoptada de forma conjunta 
                por el Consejo y los representantes de los Gobiernos de los Estados miembros reunidos en el 
                Consejo, la Comisión Europea y el Parlamento Europeo el 20 de diciembre 2005. Por primera vez 
                en cincuenta años de cooperación, este consenso define el contexto de principios comunes en 
                el que la Unión y sus Estados miembros aplicarán sus respectivas políticas de desarrollo con un 
                espíritu de complementariedad.
            vision: La visión de desarrollo de la Unión Europea
            vision_contents_p1: |
                La declaración precisa los objetivos y principios que con una visión común los Estados 
                miembros y la Comunidad se comprometen a respetar. Puesto que el objetivo primordial es 
                reducir la pobreza en el mundo en el contexto del desarrollo sostenible , la UE trata de realizar 
                los Objetivos de Desarrollo del Milenio (ODM) para 2015, es decir:
                <br>- eliminar la pobreza extrema y el hambre; 
                <br>- lograr la enseñanza primaria universal; 
                <br>- promover la igualdad de género y el empoderamiento de la mujer; 
                <br>- reducir la mortalidad infantil;
                <br>- mejorar la salud materna;
                <br>- luchar contra el VIH/sida, el paludismo y otras enfermedades; 
                <br>- garantizar la sostenibilidad del medio ambiente; y 
                <br>- crear una asociación mundial para el desarrollo. 
            vision_contents_p2: |
                Considera también que el objetivo fundamental de reducción de la pobreza abarca los 
                objetivos complementarios que son el fomento del buen gobierno y el respeto de los 
                derechos humanos, valores comunes que constituyen los cimientos de la Unión. La lucha contra 
                la pobreza implica también alcanzar un equilibrio entre las actividades vinculadas al desarrollo 
                humano, a la protección de los recursos naturales y al crecimiento económico, y a la 
                creación de riqueza en favor de las poblaciones pobres.
            vision_contents_p3: |
                Los principios comunes que rigen las actividades de cooperación al desarrollo son la 
                implicación, la asociación, un diálogo político en profundidad, la participación de la sociedad 
                civil, la igualdad de género y un compromiso permanente con el fin de prevenir la fragilidad 
                de los Estados. Los países en desarrollo son los responsables principales de su propio desarrollo, 
                pero la UE asume su parte de responsabilidad en los esfuerzos conjuntos realizados en el marco de 
                la asociación.
            vision_contents_p4: |
                La UE se comprometió a aumentar los presupuestos dedicados a la ayuda hasta alcanzar 
                el 0,7 % del producto interior bruto (PNB) de aquí a 2015, con un objetivo colectivo 
                intermedio del 0,56 % de aquí a 2010; la mitad de este incremento de la ayuda se destinará a 
                África. Se seguirá dando prioridad al apoyo a los países menos adelantados, los de rentabilidad 
                baja e intermedia. Los recursos se asignarán de manera objetiva y 
                transparente, en función de las necesidades y de los resultados. El principio de concentración 
                orientará la programación de la Comunidad por países y regiones, lo que implicará 
                seleccionar un número limitado de ámbitos prioritarios en vez de dispersar los esfuerzos en 
                sectores excesivamente numerosos.
            vision_contents_p5: |
                La UE fomentará más coordinación y complementariedad entre donantes, trabajando 
                para una programación plurianual conjunta basada en las estrategias y procedimientos de 
                los países socios, en mecanismos comunes de ejecución, en misiones conjuntas de los 
                donantes y en la utilización de sistemas de cofinanciación. Favorecerá también la Coherencia 
                de Políticas en favor del Desarrollo en diversos ámbitos y, en particular, el comercio, 
                la seguridad y las migraciones, para alcanzar los ODM.
            policy: La Política de Desarrollo de la Unión Europea
            policy_contents_p1: |
                La política comunitaria en este ámbito debe ser complementaria de las políticas que sigan 
                los Estados miembros. Su valor añadido radica en su presencia a escala mundial, sus conocimientos 
                técnicos en la ejecución de la ayuda, el papel que representa en el fomento de la coherencia 
                de las políticas y de las mejores prácticas, en que facilita la coordinación y la armonización, 
                apoya la democracia, los derechos humanos, el buen gobierno y el respeto del Derecho 
                internacional, y fomenta la participación de la sociedad civil y de la solidaridad Norte-Sur.
            policy_contents_p2: |
                La Comunidad empleará los instrumentos que resulten más eficaces: favorecerá un 
                enfoque diferenciado basado en las necesidades, las prioridades y el potencial 
                consustanciales a cada país. La cooperación al desarrollo es un elemento de primer orden 
                dentro de un conjunto más amplio de acciones externas, que deben ser coherentes y 
                complementarias. Los documentos de programación sobre estrategias por países, regiones o 
                temas reflejan este conjunto de políticas y garantizan su coherencia.
            policy_contents_p3: |
                Para responder a las necesidades expresadas por los países socios, la Comunidad 
                concentrará  su  actividad  en  los  siguientes ámbitos:  comercio  e  integración  regional;  
                medio ambiente y gestión sostenible de los recursos naturales; infraestructuras, comunicaciones 
                y transportes; agua y energía; desarrollo rural, ordenación territorial, agricultura y 
                seguridad alimentaria; gobernanza, democracia, derechos humanos y apoyo a las reformas 
                económicas e institucionales; prevención de conflictos y Estados frágiles; desarrollo 
                humano; cohesión social y empleo.
            policy_contents_p4: |
                Para ciertas problemáticas que afectan también a principios generales aplicables a 
                todas las iniciativas y que requieren un esfuerzo multisectorial, la Comunidad reforzará 
                el planteamiento de atención transversal. Estas son la democracia, el buen gobierno, 
                los derechos humanos, los derechos de los niños y de la población indígena, la igualdad 
                entre hombres y mujeres, la sostenibilidad medioambiental y la lucha contra el VIH/sida.
            policy_contents_p5: |
                Las modalidades de ayuda deberán adaptarse a las necesidades y al contexto de cada país. 
                Cuando las condiciones lo permitan, en materia de modalidades de ayuda se dará 
                preferencia al apoyo presupuestario. La Comunidad recurrirá a un enfoque basado en 
                indicadores de resultados y de eficacia. La mayoría de la ayuda comunitaria seguirá 
                proporcionándose en forma de subvenciones, especialmente adecuada para los países más 
                pobres y para los que disponen de una capacidad de reembolso limitada.
