      introduction_short: | 
        <p>ODAnic es la base de datos en línea de Ayuda Oficial al Desarrollo (AOD) a Nicaragua de los Estados Miembros de la UE. Fue creado en respuesta a la Declaración de Paris sobre la Efectividad de la Ayuda, la cual aboga por una coordinación más fuerte de las actividades de donantes y el mejor alineamiento de la ayuda con la estrategia de reducción de la pobreza del Gobierno de Nicaragua. Con la intención de aumentar la armonización de la ayuda, muy pronto ODAnic incluirá información sobre la ayuda oficial de un rango más amplio de organizaciones donantes.</p>
        <p>ODAnic es una herramienta fácil de usar, sin coste al usuario, y disponible a todos. Usuarios pueden buscar proyectos por donante, sector, y otro criterio, y crear reportes personalizados usado la herramienta "Diseña Reporte". ODAnic también incluye perfiles de donante con las estrategias para la asistencia a Nicaragua de cada Estado Miembro de la UE.</p>
        <p>Con ODAmap, usuarios pueden localizar proyectos en su ubicación geográfica. El EU Blue Book es un recurso interactivo en línea con gráficos y otras herramientas que permite el entendimiento y el analizo de los datos.</p><br />
        <p>¡Bienvenidos a ODAnic!</p>
        
      introduction_long: |
        <p><strong>Historia</strong></p>
        <p>En el año 2007, la representación del DFID en Nicaragua contrató a la empresa ODAdata Aid Information Management Systems para crear una versión dinámica del EU Blue Book basada en las Mejores Prácticas realizadas en Mozambique con la herramienta ODAmoz y con el EU Blue Book elaborado para Vietnam. ODAnic fue establecida con el objetivo de centralizar y tener disponible de manera armonizada y coordinada la información de las actividades de la Comisión Europea y de todos los Estados Miembros de la Unión Europea que operan en Nicaragua.</p> 
        <p>Para lograr una mayor armonización, se acordó disponer en un futuro ODAnic a TODOS los Donantes presentes en Nicaragua y enlazarla en lo posible al Sistema de Información de Asistencia para el Desarrollo Oficial del Gobierno de Nicaragua (SYSODA).</p>
        <p> Esta iniciativa fue apoyada por todos los Estados Miembros de la UE presentes en Nicaragua, con el objetivo de simplificar y armonizar la provisión de información sobre los Flujos de Ayuda de la UE al país.</p>
        
        <p><strong>Objetivo</strong></p>
        <p> El objetivo principal y razón de ODAnic es proveer a los donantes de la UE con una herramienta basada en estándares internacionales (Por ejemplo la Codificación de Sector OCDE/CAD), para cumplir con la entrega obligatoria de sus reportes. También le da al Gobierno, a los donantes, a la sociedad civil y al público en general, un vistazo de las estrategias, proyectos y compromisos financieros de los Donantes de la UE.</p>
        
        <p><b> Plazos definidos para actualizaciones</b></p>
        <p> La información en ODAnic está basada en los reportes de desembolsos realizados por trimestre, en las proyecciones para el año en curso y en los montos anuales para los siguientes <strong>3 años según el procedimiento de Proyección de Gastos a Mediano Plazo </strong> Las actualizaciones de la información deberán ser preparadas según el siguiente calendario:</p>
        <center><table>
        	<tr>
        		<td>1er trimestre:</td>
        		<td>1º de Abril – 15 de Mayo </td>
        	</tr>
        	<tr>
        		<td>2º trimestre:</td>
        		<td>1º de Julio – 15 de Agosto</td>
        	</tr>
        	<tr>
        		<td>3er trimestre:</td>
        		<td>1º de Octubre – 15 de Noviembre</td>
        	</tr>
        	<tr>
        		<td>4º trimestre / Reporte Anual:</td>
        		<td>15 de Enero – 15 de Febrero</td>
        	</tr>
        </table></center>
        
        <p> Los reportes deben descargarse poco después y ser enviados a la comunidad ODAnic en formato EXCEL cuando se trate de los reportes trimestrales y en formatos EXCEL, .pdf y como documentos del Blue Book para los reportes anuales. Tanto desagregados como consolidados, los reportes deben quedar disponibles para la Comisión Europea y para cada Estado Miembro de la UE en la sección de descarga.</p>
        
        <p><strong>Responsabilidad</strong></p>
        <p> Todos los donantes de la UE han seleccionado un punto focal que tiene la  responsabilidad de recolectar, digitar y actualizar los datos en línea por trimestre. La precisión y completitud de los datos dependerán del ingreso que cada donante de manera individual haga de estos y garantizará hasta el último pago trimestral realizado; las proyecciones por su parte se basan en montos estimados.</p>
    
