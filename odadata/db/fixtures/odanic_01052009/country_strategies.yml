      Promotion of the Economic and Entrepreneurial Fabric (support for MIPYMEs and social economy businesses in the sectors prioritised in the Directing Plan: tourism, coffee, and fisheries: Project for Support to coffee growers, Support for fishing activity in the artisanal communities of Lake Nicaragua, and the Project Co-Development Nicaragua-Costa Rica as an instrument to reinforce relations between both countries in regards to migration.
      
      Environment: For the preservation of the country’s natural capital, reduce the environmental threats and social inequalities, through initiatives like the ARAUCARIA XXI Programme, specifically the ARAUCARIA Project in Río San Juan.
      
      Gender and Development: Because of the importance of this sector for the development of Nicaragua, priority is put on the work along the lines of strengthening policies and mechanisms for gender equity and improvement for women in the economy.
      
