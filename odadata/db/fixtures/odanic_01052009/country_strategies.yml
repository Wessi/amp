      AECI in Nicaragua will carry out activities to achieve four strategic objectives based on a geographic concentration:
      
      Democratic governance, citizen participation, and institutional development. For this, there will be actions along three strategic lines: Promotion of representative democracy and political pluralism; Strengthening of the Rule of Law and development of the administration in service of the citizens and good management of public affairs. Along this line, interventions are developed together with the Supreme Court of Justice of Nicaragua, the Office of the Comptrollers-General of the Republic, and the National Police.
      
