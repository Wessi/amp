      The general development cooperation policy guidelines for Nicaragua as well as other partner countries are included in several policy documents, available at the website of the Ministry of Foreign Affairs in the Netherlands (www.minbuza.nl), including the important recent Policy Paper ‘Our Common Concern’ (2007).  See for references also the Embassy website: www.embajadaholanda-nic.com.  
      
      The present specific development cooperation policy for Nicaragua is laid down in an, internal, policy document, the Multi-Annual Strategic Plan (MASP) for the period 2005-2008.  However, a new MASP for the period 2008-2011 is under preparation.  
      The new Plan will lead to certain changes in the priorities for Nicaragua, and place, for example, more emphasis on sustainable economic growth and equity, using an added-value chain approach.  
      
      Apart from considerable contributions for debt relief, including for the commercial debt buy-back (EUR 2.2 million) in 2007, in 2006 a contribution of EUR 10.0 million was disbursed as General Budget Support (GBS), increasing to EUR 11.0 million in 2007 and EUR 12.0 million (planned) in 2008.  
      
      The sectors or themes, which receive major funding, are: health in general, with special attention for sexual and reproductive health and rights (SRHR), development of the private sector, basic education and good governance.  Special attention is also given to the crosscutting themes gender/women and environment.  
      
      In several cases the Dutch contribution is provided through some kind of joint funding, such as pooled funding as sector budget support (SBS) for the health sector through FONSALUD, nearly EUR 13.8 million in five years, and parallel funding in the area of SRHR.  
      
      Also in the case of basic education a considerable contribution is provided as SBS to PROASE, in total an amount of EUR 34.0 million in six years, but in this case using the modality of delegated cooperation, i.e. through CIDA.  
      
      In the case of the support to the private sector, focusing on micro-, small and medium enterprises, discussions are ongoing about a multi-annual JFA for the new programme for this sub-sector, PROMIPYME, a continuation of the present project support through PRONAMIPYME.  Other support for this sector is channeled as projects directly to and through private organizations and enterprises.    
      
      In the case of good governance contributions are given to different organizations focusing on subjects such as transparency, anti-corruption, civil society participation, partly through multi-donor basket funding as well   
      
      There are also several separate projects supporting the crosscutting themes.  
      
      As will be clear from the above, The Netherlands is very keen on supporting the implementation of the Paris Declaration, in terms of alignment and harmonization of donor efforts.  
      
      The total contribution amounted to some EUR 27 million in 2007.  In the coming years the amount is expected to be at nearly the same level.  
      
  description_es: |
      Los líneamientos generales en la política de cooperación para el desarrollo para Nicaragua y otros países socios,  se incluyen en varios documentos de políticas disponibles en el sitio oficial de internet del Ministerio de Relaciones Exteriores de los Países Bajos (www.minbuza.nl), incluyendo el importante y reciente Documento de Políticas ‘Our Common Concern’ (2007). Para mayores referencias ver también el sitio WEB de la Embajada.
      
      La política actual de cooperación para el desarrollo específica para Nicaragua se describe dentro del documento, interno, Plan Estratégico Plurianual (MASP en inglés) para el período 2005-2008. Sin embargo, está en preparación un nuevo MASP para el período 2008-2011. Este nuevo Plan probablemente incluirá ciertos cambios en las prioridades para Nicaragua, y pondrá, por ejemplo, más énfasis en el crecimiento económico sostenible y equidad, utilizando una estrategia basada en cadenas de valor agregado.
      
      Aparte de las considerables contribuciones hechas para alivio de la deuda, incluyendo la reciente recompra de la deuda comercial (2.2 millones de EUR) en el 2007, en el 2006 se desembolsó una contribución inicial de 10.0 millones de Euros como Apoyo al Presupuesto General (APG), aumentando a 11.0 millones de Euros en el 2007 y a 12.0 millones de Euros para el 2008 según lo planificado.
      
      Los sectores o temas que reciben mayores recursos, son: salud en general, con atención especial para salud y derechos sexuales y reproductivos (SDSR), desarrollo del sector privado, educación básica y buen gobierno.  Atención especial reciben los temas transversales género/mujeres y ambiente. 
      
      En varios casos, la cooperación holandesa es canaliza a través de Acuerdos de Financiamiento Conjunto (AFC) como el Apoyo al Presupuesto Sectorial (APS) en salud a través de FONSALUD, cerca de 13.8 millones de Euros en cinco años, y financiamiento paralelo en el área de los Derechos de Salud Sexual y Reproductiva.
      
      También, en el caso de la educación básica, se ha dado una considerable contribución de APS de un total de 34.0 millones de Euros en 6 años, pero en este caso, usando una modalidad de cooperación delegada, por ejemplo a través de la Agencia Canadiense para el Desarrollo Internacional (ACDI).
      
      En el caso de las mejoras al clima de negocios, enfocado en las micro, pequeñas y medianas empresas, se está discutiendo un AFC para este subsector (PROMIPYME) en el nuevo programa, una continuación del apoyo actual al proyecto a través de PRONAMIPYME. Otro apoyo al sector privado es canalizado como proyectos directamente y a través de empresas y organizaciones privadas.
      
      En el caso de la buena gobernabilidad, se contribuye con diferentes organizaciones, enfocándose en temas como transparencia, anticorrupción, participación de la sociedad civil, parcialmente también a través de AFC.
      
      También hay algunos proyectos de apoyo para temas transversales por separado.
      
      Con lo anterior queda claro, que Países Bajos es muy acusioso en cuanto a apoyar la implementación de la declaración de París, en los esfuerzos de armonización y alineamiento.
      
      La contribución total en el 2007 llegó a unos 27 millones de Euros, y se espera que más o menos en este nivel se mantenga para los próximos años.
