      Strategy of Italian Cooperation in Nicaragua
      
      
      The frame for the Italian development policy for Nicaragua is defined by the struggle against poverty through sustainable development projects and plans for equitable economic growth. The vocation of the Office for Italian Cooperation in Nicaragua is to facilitate a kind of endogenous development, with specific attention to the human and physical, social, and economic setting of the country in question. It thereby seeks to strengthen projects with a territorial approach that put value on the local actors and to make foreign cooperation a temporary response to the problems of Nicaragua and its citizens that is increasingly invisible.
      
      The strategy for planning and carrying out these objectives is developed through the following channels, which make up the vital core of Italian Cooperation in Nicaragua: the governmental sector, the non-governmental sector, and of no less importance, the implementation of programmes with multilateral agencies of the UN and the EU.
      
      The goal that stands out most is to create a dialogue and a constant confrontation between these different and varied sectors and institutions, expressions of the State, of the cooperation agencies, and of civil society; in order to align resources and have the projects be more effective and pertinent. And so the principal operation is the harmonisation of interventions around common achievements and above all, concrete actions.
      
      Under the governmental profile, what should be underlined among what is currently being developed is the effort in two distinct macro sectors: the project for rural and economic development of the dairy sector in the livestock region of the Departments of Chontales and the Río San Juan and the RAAS; and the other for the system of urban infrastructure for garbage collection in the City of Managua, work that is being done together with the local government of the city. Foreseen in these two technical and infrastructure projects is the incorporation of a socioeconomic component around which some Italian and Nicaraguan NGOs selected through a bidding process shall work.
      
      In the non-governmental sector, of the 16 Italian NGOs working in Nicaragua, nine now have projects that are financed by the Italian Ministry of Foreign Affairs. The sectors of intervention for these projects are social housing, health, the campesino population and rural development, handicrafts, education, commercialisation of products, and job creation.
      
      For the next projects, the proposal is to re-launch the association and consortium between NGOs so that they can ask for more conspicuous amounts and carry out more effective actions, above all for economic development.
      
      Lastly, the UN and EU agencies with which we collaborate are UNICEF, the UNDP, and UNIFEM; the latter two through the regional programme WINNER (Women into the New Network for Entrepreneurial Reinforcement); an important measure for women entrepreneurs that are acting in the networks for local economic development and carrying out local systems of governance.
      
      On top of all this, is the strengthening of coordination of crosscutting themes, as well as the general priorities for support in situations of emergency and in terms of creating the long-term sustainable and autonomous capacity of Nicaragua to deal with poverty.
      
  description_es: |
      El marco de la política italiana al desarrollo para Nicaragua es definido por la lucha contra la pobreza a través de proyectos de desarrollo sostenibles y planes de crecimiento económico equitativo. La vocación de la Oficina de Cooperación Italiana presente in Nicaragua es facilitar un desarrollo de tipo endógeno, con una atención específica al entorno humano y físico, social y económico del País en consideración. Lo que se consigue fortalecer son, entonces, proyectos de enfoque territorial, que valoricen los actores locales y hagan que la cooperación externa sea una respuesta temporánea y cada vez más invisible a los problemas de Nicaragua y de sus ciudadanos.
      
      La estrategia para planificar y realizar estos objetivos se desarrolla a través de los siguientes canales, que son el cuerpo vital de la Cooperación Italiana en Nicaragua: el sector gubernamental, el no gubernamental y no de menor importancia, la implementación de programas con agencias multilaterales de la ONU y de la UE.
      
      La meta más destacada es crear un diálogo y una confrontación constante entre estos distintos y variados sectores e instituciones, expresión de los Estados, de las agencias de la cooperación y de la sociedad civil, para alinear los recursos y permitir que los proyectos sean más eficaces y pertinentes; asì que la operación principal es la armonización de las intervenciones acerca de unos logros comunes y sobretodo acciones concretas.
      
      Bajo el perfil gubernamental entre lo que actualmente se está desarrollando hay que subrayar el esfuerzo en dos distintos macro sectores: el proyecto de desarrollo rural y económico del sector lácteo en la cuenca ganadera de los departamentos de Chontales, RAAS y Río San Juan; y por otro lado el sistema de infraestructuras urbanas para la recolección de la basura en la ciudad de Managua, trabajo realizado conjuntamente con la Alcaldía de la 
      
      misma ciudad. En estos dos programas de naturaleza técnica e infraestructural se prevé la incorporación de un componente socio-económico sobre el cual deberán trabajar unas ONG italianas y nicaragüenses elegidas a través de una oportuna licitación.
      
      En el sector no gubernamental, de todas las 16 ONG italianas que trabajan en Nicaragua, 9 de estas actualmente tienen proyectos que son financiados por el Ministerio de Asuntos Exteriores de Italia. Los sectores de intervención de estos proyectos son integrados entre viviendas sociales, salud, campesinado y desarrollo rural, artesanía, educación, comercialización de productos, creación de empleos.
      
      Para los próximos proyectos se está proponiendo relanzar la asociación y el consorcio entre ONG para que puedan pedir montos más significativos y realizar acciones más efectivas sobretodo para el desarrollo económico.
      
      Por último, las agencias de la ONU y de la UE con las cuales estamos colaborando son UNICEF, PNUD, y UNIFEM, las últimas dos a través del programa regional WINNER (Women into the New Network for Entrepreneurial Reinforcement), una medida importante para las mujeres emprendedoras que actúan en las redes del desarrollo económico local y realizan sistemas locales de gobernabilidad.
      
      A todo esto se añade el fortalecimiento de la coordinación de temas transversales, así como las prioridades generales del apoyo tanto en situaciones de emergencias cuanto en la creación de una capacidad de largo plazo, sostenible y autónoma, por parte de Nicaragua para enfrentar la pobreza.
