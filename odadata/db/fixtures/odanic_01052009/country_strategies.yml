  description: |
      Regional Assistance Plan (RAP) for Latin America
      2004-8
      The Department for International Development (DFID) leads the British government's fight against world poverty. In Nicaragua, DFID provides poverty reduction budget support and also works in programmes that focus on poverty reduction and governance, social and economic inclusion, SME development and the enabling environment and HIV and Aids prevention and control. Total country programme for 2006/7 and 2007/8 amounted to £4 m each year. 
      DFID’s regional strategy is aimed at enhancing the effectiveness of assistance provided by multilateral. Thus, DFID’s support is channelled through a combination of instruments that include direct technical assistance (jointly with multilateral organisations such as the WB, IADB and UNDP, as well as several bilateral donors) and strategic partnerships with local and international civil society organizations.  
      The objective of DFID's work on poverty reduction and governance is to ensure that public administration and political systems are more transparent, accountable and responsive to the poor. For this, it engages simultaneously with central and local governments, political institutions (such as political parties and legislative bodies), and CSOs.  
      DFID also works with governmental and private sector actors in order to stimulate equitable economic growth and fair access to markets. Special emphasis is given to the strengthening of SMEs' capacity to represent themselves, both at the national and regional level, in order to improve their competitiveness and their ability to put forward issues affecting their businesses with central government and IFIs. DFID has contributed to strengthening the capacity of 110,476 micro and small urban and rural entrepreneurs. Access to regional and national markets has improved, allowing participation of non traditional economic actors in international trade. For example APLARI (Plantain association) members, signed a contract in August 2007 for 600 micro and small plantain producers  to provide plantains to Central American supermarkets.    
       Work in HIV and Aids Prevention and Control has encouraged the GoN in its efforts to develop a stronger, multi-sectoral national response to the growing epidemic, and also focused on reducing stigma and discrimination through the involvement of faith and community based organizations.  Christian churches and religious leaders are very much involved and motivated in the struggle against HIV and Aids. Soon enough a regional multidisciplinary group will come out to develop pastoral work. Their challenge will be to fight stigma and discrimination and turn it into solidarity and hope in favour of persons who live with HIV.
  description_es: |
      El Ministerio Británico para el Desarrollo Internacional (DFID por sus siglas en inglés) dirige las acciones del gobierno Británico en su lucha en contra de la pobreza a nivel mundial. En Nicaragua, el DFID provee de apoyo presupuestario para la reducción de la pobreza y  trabaja también en programas enfocados en la reducción de la pobreza y la gobernabilidad, la inclusión social y económica y el desarrollo de las MIPYME y el control y prevención del VIH/SIDA. El monto total para el programa de país para los períodos 2006/7 y 2007/8 es de 4 millones de Libras Esterlinas al año.
      
      La estrategia regional del DFID está dirigida a mejorar la efectividad de la asistencia que brindan los organismos multilaterales. Así, el apoyo del DFID es canalizado combinando tanto instrumentos que incluyen asistencia técnica directa (en conjunto con organismos multilaterales tales como BM, BID y PNUD, así como con varios donantes bilaterales) y asociaciones estratégicas con organizaciones locales e internacionales de la sociedad civil. 
      
      El trabajo del DFID en la reducción de la pobreza y la gobernabilidad tiene como objetivo asegurar que la administración pública y los sistemas políticos sean más transparentes, responsables, sensibles y receptivos hacia la población pobre. Para ello, asume compromisos simultáneamente con los gobiernos locales y el gobierno central, las instituciones políticas (partidos políticos y comisiones legislativas) y con Organizaciones de la Sociedad Civil. 
      
      DFID trabaja también con actores privados y gubernamentales a fin de estimular un cre- cimiento económico equitativo y un acceso justo a los mercados. Se da especial énfasis al 
      
      
      
      
      fortalecimiento de las capacidades de representación de las PYME, tanto a nivel nacional como regional, buscando como mejorar su competitividad y su capacidad para plantear temas que afectan sus negocios ante el gobierno central y las Instituciones Financieras Internacionales.
      
      El DFID ha contribuido al fortalecimiento de las capacidades de 110,476 micros y pequeños empresarios urbanos y rurales. El acceso a los mercados nacional y regional ha mejorado, permitiendo la participación de actores económicos no tradicionales en el comer- cio internacional. Por ejemplo, los miembros de APLARI (Asociación de Productores de Plátanos de Rivas) firmaron un contrato en Agosto 2007 representando a 600 micros y pequeños productores de plátano para proveer de este producto a supermercados centroamericanos.    
      
      El trabajo en la prevención y control del VIH/SIDA ha fortalecido al Gobierno de Nicaragua (GoN) en su esfuerzo para desarrollar una respuesta nacional y multisectorial más sólida ante el crecimiento de la epidemia. Los programas en esta área también están enfocados en reducir el estigma y la discriminación a través de la inclusión de organizaciones de la comunidad basadas en la Fé. Las iglesias cristianas y los líderes religiosos están mucho más involucrados y motivados en la lucha contra el VIH/SIDA. Muy pronto, saldrá un grupo regional multidisciplinario a desarrollar trabajo pastoral. Su desafío será combatir el estigma y la discriminación y revertirla en solidaridad y esperanza a favor de las personas que viven con VIH.
