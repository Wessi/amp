      The current EC strategy for the period 2007-2013 with total funds of 214 million Euros has been designed following a thorough multi-stakeholder consultation process, and is coherent with the Country’s Development Programme. It should be considered not as a whole but as the European Commission’s contribution to the overall effort, complementing that of Nicaragua and the rest of the donor community. Coordination and harmonisation are therefore essential components of its implementation. For the same reason, cooperation with Nicaragua will continue to be based on sector approaches (whenever possible financed through non-earmarked budget support) and capacity building. However, the whole range of EC instruments can be considered in designing implementation options, particularly outside focal sectors. 
      The EU aims to ensure coherence between the different aspects of cooperation, trade and political dialogue to ensure a more effective approach and greater results for Nicaragua.  Similarly it strives to increase coherence between Community policies and instruments particularly in the areas of trade, agriculture, environment, health and consumer safety, internal market, competition and justice.
      In line with EC development policy objectives and the conclusions of the Guadalajara (2004) and Vienna (2006) EU – LAC summits, in particular on social cohesion, the EC focuses on: 
      •	Governance and Democracy: (37.6 million Euros; 17.6% of total funds). The main objective is to continue supporting Nicaraguan efforts to effectively implement the Rule of Law and the separation of State powers.  The EU will follow with great interest aspects such as access to justice, legal certainty including land tenure, the electoral process, modernisation of institutions, transparency and integrity policies and other priority themes in the wider sense of governance.
      •	Education: (78.9 million Euros; 36.8 % of total funds). The European Union will continue to support the Nicaraguan National Education Plan which was initiated during the previous programming period.  Specific emphasis will be placed on primary, secondary and vocational education with particular attention paid not only to the achievement of the Millennium Development Goals but also to achieving quantitative and qualitative goals in education.
      •	Economic and Trade issues:  (97.5 million Euros; 45.6% 17.6% of total funds). Assistance will be provided to Nicaragua in its commercial efforts, its integration in Central America and in the world economy (business and investment climate) in such a way as to contribute to the country's sustainable and equitable economic growth which is necessary in the fight against poverty.  Small and medium enterprises will receive special attention.
      Cross-cutting issues such as regional integration, gender equity, human rights and democracy, food security and environment will be mainstreamed into development cooperation and will additionally receive financing outside the focal sectors of the country strategy.
      The above strategy will be supplemented by projects and programmes financed under the Central American and Latin American regional programmes, as well as those funded under thematic programmes. Similarly the role of ECHO (European Commission Humanitarian Aid department) in the region and in Nicaragua will be of vital importance in responding to natural and/or manmade disasters.
  description_es: |
      La actual estrategia de la CE para el periodo 2007-2013 dotada de 214 millones de euros ha sido diseñada siguiendo un proceso completo de consulta entre todos los interesados, y se corresponde con el Plan de Desarrollo del País. No debe ser considerado como un todo, sino como la contribución de la Comisión Europea al esfuerzo global, complementando los esfuerzos de Nicaragua y del resto de la comunidad donante. La coordinación y la armonización son, por lo tanto, componentes esenciales para su aplicación. Por la misma razón, la cooperación con Nicaragua seguirá basándose en enfoques sectoriales (siempre que sea posible financiado a través del apoyo presupuestario no atado) y en el desarrollo de capacidades. Sin embargo, toda la gama de instrumentos de la CE pueden ser considerados en el diseño de opciones de aplicación/implementación, particularmente fuera de los sectores prioritarios o focales.
      
      La UE, tiene como objetivo asegurar la coherencia entre los diversos aspectos de la cooperación, el comercio y el diálogo político para asegurar un enfoque más efectivo y obtener mayores resultados para Nicaragua.  De la misma manera, se esfuerza por incrementar la coherencia entre las políticas comunitarias y sus instrumentos, particularmente en las áreas de comercio, agricultura, medio ambiente, salud, seguridad alimentaria, mercado interno, competencia y justicia.
      
      De acuerdo a los objetivos de la política de desarrollo de la CE y a las conclusiones de las cumbres de Guadalajara (2004) y de Viena (2006), en especial en el tema de la  cohesión social, la estrategia de la CE se centra en: 
      
      Gobernabilidad y Democracia (37,6 millones de euros; 17.6% del total de los fondos). El objetivo principal es continuar apoyando los esfuerzos de Nicaragua en la implementación efectiva de un Estado de derecho y de la separación de los poderes del Estado. La UE  seguirá con interés aspectos tales como el acceso a la justicia y la seguridad jurídica incluyendo la propiedad de la tierra, el proceso electoral, la modernización de las instituciones, las políticas de transparencia e integridad, y otros temas prioritarios de gobernabilidad en sentido amplio.
      
      Educación (78,9 millones de euros; 36.8 % del total de fondos). La Unión Europea pretende continuar apoyando el Plan Nacional de Educación iniciado durante la programación anterior. Tendrá un énfasis particular en la educación primaria, secundaria y vocacional, con una atención particular no solo en los Objetivos de Desarrollo del Milenio sino también en aspectos cuantitativos y cualitativos de la educación.
      
      Temas económicos y comerciales (97,5 millones de euros, 45.6% del total de fondos). Se apoyarán los esfuerzos comerciales de Nicaragua y su integración con Centroamérica y la economía mundial (clima de inversión y de negocios) de tal modo que se contribuya al crecimiento económico sostenible y equitativo del país, necesario para la lucha contra la pobreza. Se prestará una atención especial a las pequeñas y medianas empresas.
      
      Temas transversales como integración regional, equidad de género, derechos humanos y democracia, seguridad alimentaria y medio ambiente, se integrarán en la cooperación al desarrollo y recibirán financiamiento fuera de los sectores focales de la estrategia de país.
      
      Esta estrategia se complementará con proyectos y programas financiados conforme a programas regionales centroamericanos y latinoamericanos, así como aquellos financiados bajo líneas temáticas. Asimismo, el papel de ECHO (Departamento de Ayuda Humanitaria de la Comisión Europea) en la región y en Nicaragua será de importancia vital en cuanto a la respuesta  a desastres naturales y/o artificiales.
