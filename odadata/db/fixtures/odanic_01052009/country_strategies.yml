      French cooperation in Nicaragua is organised within a Central American regional context that takes into account the particularities of each country and the local priorities for development. In Nicaragua, French cooperation is directed by the Embassy of France in close collaboration with the Cultural Centre and Cooperation for Latin America (CCCAC) based in San José, Costa Rica. The Alliances Francesas of Managua and León implement the cultural activities.
      
      It is within this regional frame that French cooperation in Nicaragua supports the organisation of projects that the local authorities are closely associated with. This cooperation takes different forms: technical seminars and missions of experts, training in France for professionals and students, support to NGOs, co-financing of decentralised cooperation projects.
      
      Our efforts for scientific and technical cooperation favour the continuation of research and training, innovation, and development. In scientific matters, our cooperation has been focused for several years on big themes of service for development: medical training, hydrology, systems engineering in agricultural production, tourism, and policies for water and the environment.
      
      As far as possible, France aims to facilitate and promote the dynamic of regional integration, supporting the creation of Central American networks for exchange of knowledge, both technical and fundamental; in particular in the areas of water, tourism, and historical investigation.
      
      France also supports the strengthening of institutions and good governance with the training of Nicaraguan officials and students in French Big Schools.
      Further, the SCTIP antenna (Service for International Technical Police Cooperation) organizes training sessions in France or on site for those in charge and agents of the Nicaraguan police in response to requests from national authorities.
      
