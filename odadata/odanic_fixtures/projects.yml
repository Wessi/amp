  description: |
      Contexto: Nicaragua es el segundo país más pobre en AL. Su ingreso per cápita es 1/3 del promedio de la región y 49% de la población son pobres. 15% de la población se encuentra en situación de pobreza extrema. El país muestra una tasa alta de fertilidad, los servicios de salud y educación presentan importes deficiencies en calidad de acceso. Los grupos etnicos de origen indigena viven principalmente en la Costa Caribe, donde se concentran los mayores índices de pobreza y pobreza extrema. Desde el inicio de la epidemia de VIH/Sida hasta diciembre del 2005 se reportaron oficialment 1,914 casos en Nicaragua, es decir 35 por 100,000 hab., no obstante, la tendencia reciente es de un crecimiento pronunciado y existe conciencia de un alto subregistro de casos en el país. Honduras presenta la mayor tasa de incidencia en la región centroamericana y existe un creciente movimiento migratorio entre ambos países. Los municipios del departamento de Chinandega, fronterizos con Honduras presentan las mayores tasas de incidencia, 74 por 100,000 hab. seguidos por Managua, 65 y la región Autónoma del Atlántico Sur RAAS, 47. Por lo que se hace necesario fortalecer e incrementar los programas de prevención y atención en estas zonas. La respuesta nacional frente a la epidemia del VIH/Sida está encabezada por la Comisión Nicaraguense del SIDA (CONISIDA), creada por la ley 238 y compuesta por una amplia representación del Gob. de Nicaragua, la sociedad civil, la Asamblea Nacional, el sector privado y otros actores. El país cuenta con un Plan Estratégico Nacional (PEN) que orienta la respuesta intersectorial y constituye un documento de gran importancia para la coordinación de las acciones en la prevención y atención de la epidemia. El programa se enmarca dentro del Programa de Cooperación 2002/2006, formulado entre el PNUD y el Gobierno en abril 2002, en plena coherencia con su mandato para el cumplimiento de las metas establecidas en la Declaración del Milenio de las Naciones Unidas (MDGs), y en el que uno de los logros previstos para el plazo descrito es la implementación de Estrategia Nacional de la Lucha contra el SIDA. Metas/Objetivos:Los recursos del proyecto se dirigirán al financiamiento de acciones de promoción y prevención que tienen una audiencia amplia, incluyendo los grupos de mayor riesgo, como son las trabajadoras comerciales de sexo; hombres que tienen sexo con hombres; poblaciones móviles y jóvenes. Implementación: Las actividades incluirán información, educación y comunicación, abogacía, investigación, mejoramiento de estadísticas y recolacción de datos, materiales y sesiones de educación para personal médico y no médico como educadores, miembros de cooperativas, trabajadores del sector privado, organizaciones basadas en la fe, buzos, asi como fortalecimiento de capacidades de organizaciones de la sociedad civil e instituciones del gobierno.  
