  description: |
      En materia Unión Aduanera, los países centroamericanos  contrajeron los compromisos iniciales  con  la firma del Tratado General de Integración Económica en 1960, los cuales se reafirmaron con la suscripción en octubre de 1993, del Protocolo de Guatemala.
      
      En apoyo a lo establecido en estos instrumentos regionales se decidió la ejecución del proyecto Unión Aduanera Centroamericana (UAC), ejecutado por la Secretaría de Integración Económica Centroamericana (SIECA, con el objetivo general  de Fortalecer la integración económica de la región y el crecimiento económico de Centroamérica. A lo largo su ejecución se alcanzaron tres productos concretos: la Escuela Centroamericana Aduanera y Tributaria (ECAT), el Sistema de Información Aduanero Unificado de Centroamérica (SIAUCA) y, el Arancel Informatizado Centroamericano (AIC), además de importantes aportes técnicos entregados a los foros de decisión política del Subsistema de Integración Económica. 
      
      La ECAT (Escuela Centroamericana Aduanera y Tributaria) inició actividades en San Pedro Sula el 17 noviembre de 2006. Cuenta con un cuerpo docente integrado por dos funcionarios de las administraciones aduaneras y tributarias de cada país. En total la ECAT impartió 37 seminarios, capacitó a 734 funcionarios de Aduanas, Tributos, de la SIECA, de los Ministerios de Economía o Comercio Exterior y periodistas de Centroamérica y Panamá. 
      
      El SIAUCA  (Sistema de Información Aduanera Unificada de Centroamérica) es una herramienta informática que funciona a nivel nacional y regional. A nivel nacional generará un repositorio común de información entre las administraciones aduaneras y tributarias, a través del cual se efectuarán cruces de información relacionados con el IVA/ISV. A nivel regional operará a través de un nodo central, que permitirá un monitoreo de los intercambios relacionados con el Formulario Aduanero Único Centroamericano y la Declaración de Tránsito Internacional.
      
      El AIC (Arancel Informático Centroamericano)  es una herramienta informática de índole aduanera que permite a cualquier usuario identificar por producto y por país, los gravámenes, impuestos y documentación requerida, aplicables a la importación o exportación de mercancías a la región, así como todas las condiciones o regulaciones aduaneras o no, a las cuales estén sujetos los productos, cualquiera que sea el régimen aduanero aplicable. 
      
      Actualmente el proyecto esta en proceso de cierre administrativo, finaliza en mayo 2008.  y tenemos un informe preliminar de auditoría  que revela una ejecución  de € 1.762.438,98 gastados y  € 3.571.102,20 comprometidos a junio 2007.
