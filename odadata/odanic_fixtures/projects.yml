  description: |-
      El Programa de Fortalecimiento del Sistema Estadistico Nacional y Censo Nacional de Población y Vivienda 2005 - 1535/SF-NI, ejecutado por el Institutio Nacional de Estadisticas y Censos (INEC) se enmarca dentro de un Contrato de Préstamo del Gobierno de Nicaragua con el Bano Interamericano de Desarrollo (BID), el cual fue aprobado el 25 de febrero de 2004.
      El Programa responde a la misión del INEC que consiste en proporcionar información estadistica oportuna y de calidad, para la formulación de políticas y programas de interés nacional. El Programa contempla tres componentes: 
      1. fortalecimiento institucional;
      2. Censo de Población y Vivienda;
      3. Mercadeo Social.
      Además, el Préstamo con el BID, el Programa cuenta con donaciones de las Agencias de las Naciones Unidas (PNUD y UNFPA), de los Gobiernos de Gran Bretaña, Japón, Dinamarca así como del Gobierno de Nicaragua. De acuerdo a las cláusulas del Préstamo BID, se establece como fecha del último desembolso, marzo del 2008.
      Es en ese contexto que se enmarca el proyecto "Apoyo al INEC en la realización del VIII Censo de población y IV de vivienda y el fortalecimiento de la Unidad Estadistica para el seguimiento de los Objetivos de Desarrollo de la Cumbre del Milenio", el cual es administrado por el PNUD y financiado por fondos del PNUD y del DFID. 
      A pesar de esas funciones delegadas al INEC, con anterioridad no se habian obtenido datos actualizados sobre población, condiciones de vivienda, salud, empleo, educación, etc.; por problemas como: i. marco legal institucional inadecuado, ii. débil desarrollo organizacional; iii. ausencia de políticas de recursos humanos; iv. insuficiente equipamiento; v. falta de infraestructura de apoyo. En vista a esa realidad, se propuso un programa para apoyar al INCEC en el desarrllo de su tarea principal y contribuir al fortalecimiento isntitucional para que pudiese cumplir a cabalidad con las funciones que la ley le encomienda. 
