  description: "Contexto: Después de una década de guerra en los 80's, en los años 90's Nicaragua experimentó un proceso de estabilizacion económica y ajuste macroeconómico, reformas institucionales claves y un profundo proceso de reconciliacion social. Sin embargo, todavia es el segundo país más pobre de América Latina, con un PIB que corresponde a 1/3 del promedio regional.  Es uno de los países más altamente endeudados, lo cual lo ha hecho elegible  para el alivio de la deuda bajo la iniciativa HIPC. Es por esto que a partir del 2000 el GdN se ha comprometido a reducir la pobreza y en Septiembre 2001 presentó oficialmente su Estegia de Reduccion de la Pobreza (ERP): ERCERP al BM y al FMI. Sin embargo, para una implementacion efectiva de la estrategia el GdN requiere enfrentar las siguientes debilidades: i) Servicio civil débil y mandatos ministeriales poco claros; ii) poca claridad en los roles repectivos del gob. central y los gob. subnacionales; iii) participación de la sociedad civil y su interacción con el gobierno limitadas y iv) apoyo internacional pobremente coordinado. Metas/Objetivos: El propósito del programa es apoyar a Nicaragua en sus esfuerzos por un proceso de formulación de la ERP y Plan Nacional de Desarrollo (PND) más descentralizado, participativo y que acreciente el impacto del apoyo de la comunidad internacional. Se pretende beneficiar a: 1) el Gobierno Central; 2) el Gobierno subnacional; 3) la Sociedad Civil y 4) la Comunidad Internacional de Donantes. En América Latina, DFID pretende acrecentar el impacto del BID y del BM y mejorar la armonización de donantes. Implementación: Este programa apoya con la actualización, implementación, monitoreo y evaluación de su ERP de manera descentralizada y participativa. Una gama de contrapartes/socios implementa los productos."
