      - Capacitaciones de líderes comunitarios sobre temas de salud comunitaria y de promoción de la rehabilitación basada en la comunidad (RBC) y  formación en prevención, rehabilitación y promoción de la salud y de la rehabilitación basada en la comunidad (RBC) para los grupos de personas con capacidades diferentes y adultos mayores. 
