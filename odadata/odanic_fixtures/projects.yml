      Contexto: Los altos niveles de desigualdad en Nicaragua limitan directamente su crecimiento económico global y su capacidad de reducir la pobreza. Nicaragua todavía es uno de los países más pobres de América Central, en que el 45% de sus habitantes es pobre y 15%, extremadamente pobre. La pequeña empresa forma la base de la economía. El 96% de las empresas nicuraguenses tienen 20 trabajadores o menos, y más de la mitad son empresas de una sola persona. Este sector representa el 60% del empleo nacional. El 40% de los hogares que reciben remesas familiares estan en el sector rural, que ofrece potencial de fortalecer la inversión a nivel comunitario y el consumo. Los pobres urbanos de Nicaragua dependen de los ingresos de dirigir o trabajar en micro y pequeñas empresas en el sector informal. Aprox. el 84% de los trabajadores urbanos se involucran en tales negocios. Las mujeres predominan en el sector informal, con el 60% de las microempresas operadas y adueñadas por mujeres. La estrategia del Gobierno de Nicaragua para fortalecer el crecimiento económico se centra en: a) el desarrollo de aglomerados o de cadenas integradas de producción y comercialización de mayor valor alrededor de sectores prioritarios; b) más eficiencia en las instituciones públicas; y c) más inversión privada internacional, regional y nacional. Sin embargo, las consultas con las empresas micro, pequeña y mediana enfatizó la importancia de basar su estrategia en los conocimientos y planes de desarrollo locales y en fuertes redes y articulaciones a nivel comunitario. El informe Blanco del Gobierno de Su Majestad ("Eliminando la Pobreza Mundial: haciendo que la globalización trabaje por los pobres") compromete al Reino Unido a promover sistemas efectivos de gobierno y mercados eficientes en los países en desarrollo. Se identificaron las siguientes limitaciones que debilitan las medidas de las IFIs para estimular el crecimiento economico equitativo: 1) Débil capacidad del GdN de coordinar donantes; 2) mala coordinación de donantes en cuanto al marco regulatorio e intercambio comercial; 3) débil capacidad del GdN de consultar las PYMEs en integrar sus demandas; 4) débil capacidad de asociaciones de PYMEs de asistir a reuniones, articular demandas y responder a políticas; 5) débiles mecanismos de comunicación dentro del sector de PYMEs y entre el sector de PYMEs y otros actores; 6) débil aprendizaje regional de lecciones; y 7) débil capacidad de actores nicaraguenses de incidir en la agenda regional. Metas/Objetivos: El propósito del programa es acrecentar el impacto de las intervenciones de las IFIs en apoyo a los procesos nacionales y centroamericanos para estimular el crecimiento inclusivo y equitativo en Nicaragua. El programa logrará este propósito al trabajar directamente con las IFIs, tal como el BM y BID y con otras partes interesadas que se involucran con las IFIs; y al fortalecer los mecanismos y procesos para su involucramiento. Implementación: Los socios/contrapartes claves para la implementación del programa son: CENPROMYPE, CONIMIPYME, Comisión Europea, BID, INPYME, MIFIC, UNAG, y otros. 
