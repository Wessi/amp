  description: |
      "CONTEXTO: 
      En Nicaragua, la frecuencia y gravedad de las patologías renales y de las vías urinarias, es mucho más elevada respecto  a otros países que ofrecen funcionamientos sanitarios del mismo  nivel.  Actualmente, es en ejecución un programa llamado IRIS para sostener el Hospital Infantil de Managua Manuel de Jesús Rivera (La Mascota), financiado por la ¨Associazione Italiana Bambino Nefropatico¨. Esta intervención de tres años  (2002-2004) se ha planteado de proveer medios diagnósticos y  terapéuticos esenciales para una adecuada atención a los niños con patologías nefrourologicas.
      
      METAS:
      El proyecto se propone de mejorar la respuesta del sistema sanitario nacional en relación a la diagnosis y tratamiento de las patologías nefrourologicas de la edad pediátrica. La capacitación de los recursos humanos de salud y comunitarios , el potenciamiento de los equipos diagnósticos y terapéuticos, el mejoramiento de los mecanismos de coordinación entre estructuras de salud del nivel central y periférico, garantizara' la posibilidad de brindar atención apropiada a favor de la población pediátrica de los Departamentos de Managua, León, Granada, Masaya, Matagalpa e Jinotega.  La población infantil (hasta los 15 años) de estos Departamentos, suma alrededor de 1.5 millones de personas.
      
      IMPLEMENTACIÓN: 
      Son cuatro los resultados a alcanzarse.
      1. La capacitación y actualización del personal institucional y  la sensibilización de las comunidades a través de un programa  de información, educación y comunicación (IEC) sanitaria con el propósito de fortalecer la prevención y tratamiento de las patologías nefrologicas. 
      2. El desarrollo de un sistema de información que permita de planificar adecuadamente las acciones a realizarse y el fortalecimiento de la articulación de la red de servicios (comunidad, centros de salud, hospitales departamentales, centros de referencia nacionales). 
      3. Un equipamiento para las consultas medicas y para el laboratorio clínico apropiado, particularmente a nivel territorial.  
      4. Una actualización constante del registro de las enfermedades nefrologicas diagnosticadas en cada uno de los SILAIS beneficiarios.  
      El proyecto cuenta con la colaboración como socios de la Asociación Nicaragüense para Niños Nefropaticos  (ANNEF) y de la ¨Associazione Bambino Nefropatico (ABN)” de Italia.
