      Esta iniciativa nace desde el pedido del Ministerio de Salud Nicaragüense por haber identificado los daños y las necesidades especificas en materia de salud mental comunitaria y rehabilitación de grupos vulnerables afectados por el huracán Mitch en la zona del Pacifico de Nicaragua En este contexto la participación comunitaria resulta un factor clave para contribuir a la realización de los programas de promoción de la salud mental comunitaria y de la rehabilitación.
      
