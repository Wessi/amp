       - Promover la participación de las organizaciones comunitarias en el mejoramiento de la salud y en la rehabilitación integral de los grupos meta favoreciendo la coordinación entre las organizaciones comunitarias y las varias instituciones gubernamentales involucradas.
       - Garantizar la difusión de la metodología de Rehabilitación Basada en la Comunidad (RBC) y ampliar la dotación de medios auxiliares, materiales y equipos individuales de rehabilitación para la población vulnerable damnificada por el Huracán Mitch en lar región del Pacifico.
