  comments: "Hubo una proroga de 9 meses relacionada por la inestabilidad política del país, huelga de los médicos en el 2005 y epidemias que sobrecargaron el trabajo en el hospital determinando un atraso la ejecución del proyecto."
  country_strategy_id: "8"
  crs_sector_id: "1024"
  data_status: "1"
  description: |
      "CONTEXTO:
      La iniciativa nació por el análisis de la ONG RE.TE sobre las condiciones del Servicio de Salud Público Nacional y esta integrada con las informaciones entregadas por el SILAIS de León y del laboratorio clínico del Hospital HEODRA de León, incluso la colaboración con la ONG Movimondo.
      Nicaragua es uno de los países más pobres del Centro América caracterizado por una profunda desigualdad y pobreza, consecuencia de decenas de guerra civil y varias catástrofes naturales. La pobreza, el clima húmedo y la falta de un sistema higiénico adecuado favorecen la difusión de epidemias. Los altos costos del sistema de salud privada impiden la posibilidad a la mayoría de la gente de poder conseguir una atención sanitaria de buen nivel dado que la estructura sanitaria publica existente puede asegurar solo una asistencia básica. La salud de la población es precaria tanto del punto de vista de la prevención, a causa del elevado índice diagnosis equivocadas por una falta de exámenes específicos, cuanto del punto de vista del tratamientos del momento que los centros de salud presentan una grave carencia de recursos financieros humanas y técnicas. 
      Esta iniciativa se identifica con algunas de la propuestas priorizadas en el plan de fortalecimiento del sector de Salud del Nicaragua para el periodo 2000-2002 (MINS/OPS, marzo 2000) que se refiere al Sistema de gestión ambiental de los desechos en las unidades de salud; Equipamiento de aparatos electro médicos de diagnosis de servicios para adultos; Proyecto de desarrollo y equiparación de oportunidades para discapacitados en Nicaragua.
      
      METAS:
      El objetivo general es de mejorar la salud de la población en el marco del fortalecimiento de los laboratorios clínico y de las salas de rehabilitación en el Departamento de León. 
      Para poder incrementar los servicios y garantizar una calidad adecuada, nos enfocamos sobre tres acciones principales: Intervención estructurales de los locales de los centros de Salud y de los laboratorios; entrega de equipo tecnológicamente adecuados; formación del personal técnico.
      
      IMPLEMENTACIÓN:
      El proyecto esta activo desde 2004 y hasta hoy hemos logrado fortalecer la capacidad de atención del Hospital HEODRA y de los centros de salud del departamento de León. Actualmente hemos terminado las reestructuraciones y el laboratorio clínico puede contar con las siguientes áreas: Bacteriología, preparación de medio de cultivo, bioquímica, hematología, urología, inmunohematologia, laboratorio nocturno, preparación de mariales, cristalería , control de calidad, asistencia al paciente, banco de sangre, área de flebotomía, área administrativa, área de docencia, almacén, los cuales se extienden en un área total de alrededor de 400 mq. Se termino también la reestructuración de algunos ambientes en el Departamento de Rehabilitación (salón fisioterapia y fisioterapia infantil; hidroterapia; electroterapia. En el segundo año de ejecución hemos logrado adquirir el 54% de los equipos necesitados. Las acción beneficia directamente 91000 pacientes por año. De estos, aproximadamente de 13% provienen de departamentos alrededor de León (fuente: dirección del Hospital HEODRA de León).
      "
