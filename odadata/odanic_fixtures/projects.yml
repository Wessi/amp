  description: |
      "CONTEXTO:
      La necesidad y urgencia de dar una respuesta concreta a las problemáticas sociales, ambientales y económicas que conlleva el tema de la basura en la capital de Nicaragua, ha implicado que la Alcaldía de Managua pidiera antes la delegación de la Cooperación Italiana de colaborar para un Plan Maestro de los Desechos Sólidos de la ciudad de Managua, y en particular del distrito VI. 
      El distrito VI tiene una población aproximada de 334.000 habitantes, casi el 24% de la población de Managua y una densidad de población de 4.542 habitantes por Km². En este contexto, donde el comercio informal es la actividad económica más realizada, debido a la presencia de los mercados Mayoreo, Montenegro y las áreas donde operan las empresas a régimen de Zona Franca, la ausencia de reglamentación de las actividades socioeconómicas y la falta de reglamentación en el desechos de sólidos implica condiciones higiénico-sanitarias inadecuadas que causan enfermedades de carácter epidémico. 
      
      METAS:
      El proyecto se estructura en dos componentes principales: 
      -La adquisición de equipos y repuestos de recolección y transporte de basura, destinados a ser utilizados para todo el territorio de la ciudad capital.
      -Componente socio-económico, representada por acciones integradas de impacto social, económico, ambiental y educacional, concentradas principalmente en el distrito VI de Managua.
      
      IMPLEMENTACIÓN: 
      Por lo que concierne la donación del equipo recolector (28 camiones en total), la Alcaldía de Managua presentará periódicamente un informe sobre el funcionamiento de los equipos recolectores, los barrios atendidos, su frecuencia, distancias recorridas, volumen de desechos transportados, servicios de mantenimiento suministrados, tiempo de operación etc.
      Además de mejorar la recolección de los desechos y a la eliminación de las descargas abusivas en el Distrito VI, a través de su componente socio-económica el proyecto se propone de desarrollar pequeñas y medianas empresas legales, mejorar la calidad del medioambiente, tutelar la salud pública a través de la eliminación de focos de enfermedades infectivas, brindar cursos de educación ambiental y de salud.
      "
