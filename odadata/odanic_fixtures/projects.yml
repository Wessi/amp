  country_strategy_id: "8"
  crs_sector_id: "1143"
  data_status: "1"
  description: |
      "CONTEXTO:
      
      El proyecto va a implementarse en una de las zonas más afectadas por el Huracán Mitch, en los Municipios de León, Malpaisillo, Quetzalguaque y Telica. Objetivo general del proyecto es contribuir a la reconstrucción y a la consolidación del desarrollo humano y comunitario en un área de Nicaragua caracterizada por profundos procesos de reconversión a causa de los desastres provocados por el Mitch, operando en los temas de la distribución de los recursos y de los poderes (descentralización y fortalecimiento municipal), de la participación social, de la tutela de los recursos naturales y ambientales, de la prevención de los riesgos, de la reactivación productiva y económica e de la diversificación de la producción
      Los objetivos específicos consisten: 
      - en el apoyo a la participación de la sociedad civil, en particular de la mujeres y los adolescentes;
      - en el apoyo a las políticas de descentralización del Estado hacia los Municipios, contribuyendo a la consolidación  de la capacidad operativa de los Gobiernos locales;
      - en el apoyo a las políticas de tutela ambiental y de conservación de las fuentes de agua;
      - en la reactivación y reconversión de la producción agrícola, zootécnica y agroforestal con criterios y técnicas sostenible.
      
      METAS:
      El proyecto se compone principalmente de tres partes:
      1) Rehabilitación integral del tejido social a nivel comunitario.
      El proyecto se propone favorecer el proceso de rehabilitación del tejido familiar y social como respuesta a los efectos provocados por el huracán Mitch y por las transformaciones de carácter estructural determinadas por la crisis del algodón y de las dificultades de encontrar alternativas de producción. En particular se ha puesto la atención en los temas siguientes:
      - la recuperación física y psíquica de los adolescentes por los traumas provocados por la catástrofe;
      - el mejoramiento de las posibilidades educativas por las familias campesinas;
      - la participación social y comunitaria en la reconstrucción;
      - el papel de la mujer en la producción y en la generación de ingresos;
      - la reconstrucción de las infraestructuras y de las obras comunales.
      2) Fortalecimiento municipal.
      Las áreas de intervención indicadas en el proyecto pertenecen a varios Municipios. El apoyo a la capacidad operativa de planificación, administración y de gestión del territorio se hizo a nivel municipal y intermunicipal
      3) Reactivación económico-productiva.
      Reconversión y diversificación de la producción por el consumo local, nacional, internacional (exportación), y en particular: 
      -La recuperación y el aumento de las superficies cultivables con los sistemas irrigues, huertos y frutales
      -Fomento a la producción con fertilizantes orgánicos.
      Otras actividades son la entrega de herramientas, por el almacenamiento y la transformación de la producción agrícola, y el fortalecimiento de la produccion artesanal.
      
      IMPLEMENTACIÓN:
      Se propone implementar:
      -el fortalecimiento de los Municipios y de las relaciones intermunicipal de manera de mejorar el sistema administrativo e infraestructural que pueda generar beneficios económicos y sociales para las comunidades con estándares de servicios directos a la población y proveer a la planificación, administración, gestión del territorio;
      -la participación por medio de la sensibilización comunitaria y de la promoción de los jóvenes/adolescentes en nuevos espacios de socialización y organización, un aumento de la presencia pre-escolar y una difusión de las prácticas higiénico-sanitaria;
      -un aporte relevante, cualitativo y cuantitativo, a la diversificación productiva, por medio de la innovación tecnológica, el aumento de técnica de conservación  de los suelos y del agua, la comercialización directa de los productos che pueden aumentar los rendimientos, del valor agregado de los productos, de los salarios, del empleo y del respecto del medio ambiente.
      Las actividades específicas serán:
      Organización de capacitaciones, seminarios, encuentros en ámbito comunitario, municipal e intermunicipal sobre temas de producción, organización social, infancia y adolescencia, prevención sanitaria, prestación de servicio y realización de obra e infraestructura de interés local, aplicando un enfoque de género, con relativos instrumentos de información y difusión.
      Elaboración, revisión y redacción de instrumento de planificación del territorio
      Realización de obras/infraestructuras de carácter municipal e intermunicipal por la tutela y la prevención  de los riesgos naturales y ambientales, por el mejoramiento higiénico-sanitario y por la dotación de obras comunales (jardínes de infancia, casas comunales).
      Actividades de diversificación productiva, de innovación tecnológica, de aplicación de técnicas adaptas al aumento sostenible de los rendimientos agrícolas, de los salarios y de la comercialización para favorecer el acceso directo al mercado.
      "
