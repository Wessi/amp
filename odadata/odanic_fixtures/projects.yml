      "CONTEXTO:
       En el área Centroamericana, Nicaragua e Honduras son los países que reportan las tasas mas altas de enfermedades transmitidas por vectores. Estas enfermedades  (Malaria, Dengue, Leishmania, Morbo de Chagas y Leptospirosis ), todavía constituyen en Nicaragua un problema sanitario relevante; representando el 9,9 % de las solicitudes de consulta medica en el primer nivel de atención.
      
      METAS:
      Para disminuir la morbilidad y mortalidad causada por estas enfermedades, el proyecto se propone de apoyar las autoridades sanitarias del País a enfrentar estos problemas, privilegiando e integrando las diferentes acciones  de carácter preventivo y en armonía con el medio ambiente.  La población meta es constituida por la población general de los dos SILAIS involucrados ( León y Chinandega, alrededor de 700.000 personas ) 
      
      IMPLEMENTACIÓN:
      El proyecto implementara' acciones para el conseguimiento principalmente de 4 resultados:
      1. Fortalecimiento del sistema de recolección, elaboración y transmisión de los datos  epidemiológicos y entomológicos en las diferentes áreas del proyecto, a través de la actualización de los mapas y de los datos epidemiológicos y entomológicos, el monitoreo de la calidad de los datos recolectados y transmitidos, la formación del personal institucional y comunitario
      2. Consolidación de la actividades de control de vectores ( en el estadio larval y adulto ), integrando los diferentes métodos disponibles y promoviendo particularmente el uso de instrumentos biológicos y naturales, con acciones de control físico y biológico de los criaderos, el abastecimiento de las herramientas necesarias para el desarrollo de las actividades, la constante valoración de los datos recolectados y la capacitación y actualización del personal involucrado.
      3. Fortalecimiento de las capacidades diagnosticas y de tratamiento oportuno de los casos, a través  del control de calidad de los diagnósticos y la capacitación del personal.
      4. Participación consciente y activa de la sociedad civil y de las organizaciones comunitarias en la prevención de las enfermedades de origen vectorial y en los hábitos de la población expuesta a riesgo.
      "
