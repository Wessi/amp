  description: |
      Contexto: Nicaragua es un país de bajos ingresos que recibe grandes cantidades de ayuda externa, y es uno de los países con más desigualdades en el mundo (Coeficiente Gini casi 60). Casi la mitad de su población se encuentra bajo la línea de la pobreza, con 15% debajo de la línea de "pobreza extrema". La incidencia de pobreza es más del doble de alta en las áreas rurales (68%) que en las áreas urbanas (31%). En la actualidad Nicaragua tiene pocas posibilidades de alcanzar las MDM ralacionadas con la reducción del hambre y la desnutrición, el analfabetismo, la reducción de la mortalidad materna, la contención de la propagación y prevención del VIH/Sida, el mantenimiemtp de los activos ambientales y mayor acceso a agua potable. El programa apoya al Gobierno en la realización de las reformas y el mejoramiento de la prestación de servicios en las siguientes 5 areas: i) Mejoramiento del clima de negocios; ii) Mayores eficiencia, transparencia y efectividad del gasto público; iii) Mejor prestación de servicios sociales públicos; iv) Gobierno que rinde cuentas y es accesible; y v) Un mecanismo de ayuda a donantes armonizado que reduce los costos de transacción del GdN, y mayores transparencia y previsibilidad de los flujos de ayuda al presupuesto del GdN. Metas/Objetivos: La meta de este programa es reducir el número de personas que viven en la pobreza y en la extrema pobreza, así como aumentar el crecimiento económico generalizado en Nicaragua. El propósito es apoyar reformas sostenidas de política y programas por parte del Gobierno de Nicaragua que le permitan la implementación eficiente y eficaz de su PND o estrategia de reducción de la pobreza de "segunda generación" (ERPII) aumentando el gasto para reducir la pobreza en al menos el 13.5% del PIB para 2009. El apoyo presupuestario contribuirá directamente al logro de las Metas de Desarrollo del Milenio. Los fondos se canalizarán específicamente a gastos para la reducción de la pobreza que financien salud, educación, agua y saneamiento, protección social e infraestructura productiva, así como el fortalecimiento del gobierno municipal en terminos más generales. Implementación: El DFID proporcionará una suma de hasta £4.3 millones como parte de un programa de apoyo presupuestario quinquenal continuo de múltiples donantes y £1.5 millones en asistencia técnica para mitigación de riesgos a lo largo del período 2005/6-07/8 y dentro del marco del programa del DFID para Nicaragua.
