  description: |
      "CONTEXTO:
      El proyecto encuentra su origen en las experiencias de trabajo de campo realizadas por Tdh- Italia en colaboración con la Alcaldía de Masaya en el periodo entre agosto 2000 y marzo 2001, en ocasión de la ejecución de un proyecto de emergencia financiado por la Unión Europea en las comarcas del Norte de Masaya a consecuencia de los daños provocados por el sismo que golpeó la zona en el mes de julio 2000.  En consideración de los graves problemas de tipo social y económico identificados en la zona, que serán analizados en las paginas que siguen, Tdh-Italia decidió iniciar una intervención ya desde el mes de febrero del año 2001, contando con aportes solidarios desde Italia.  Sin embargo, en consideración de la dimensión de los problemas, de mucho superiores a los que podían ser abarcados con la contribución solidaria del primer proyecto financiado por Tdh-Italia,, de acuerdo con las Autoridades Municipales se decidió de presentar esta propuesta de proyecto de mas amplio alcance a las competentes autoridades la cooperación italiana para su aprobación.  La finalidad principal de la presente iniciativa consiste en plantear una propuesta que permita contribuir en resolver una parte importante de los problemas estructurales de tipos social y económico de los cuales sufre una amplia área de la zona rural del Municipio de Masaya, partiendo de la consideración que el desarrollo del contexto pasa a través de la promoción de derechos básicos paralelamente al desarrollo de las potencialidades existentes en el territorio.
      
      METAS:
      El objetivo general del proyecto consiste en :
      Contribuir al mejoramiento de las condiciones sociales y económicas de la población rural que vive en las comarcas de la zona norte del municipio de Masaya, a través de la realización de acciones integradas que favorezcan una más plena satisfacción de las necesidades básicas de la población infantil y la promoción de  las actividades económicas de la zona.
      
      El objetivo especifico del proyecto consiste en: Mejorar en nueve comunidades rurales del municipio de Masaya 
      1) el nivel de acceso a la educación y salud de la población infantil, asegurando paralelamente 
      2) un nuevo impulso a la capacidad económico-productiva de la zona a través de la implementación de instrumentos y servicios innovativos para favorecer el desarrollo competitivo de las unidades económicas familiares agrícolas y artesanales de la zona, 
      3) facilitando la implementación de capacidades e instrumentos de representación y participación local aptos a favorecer una mejor planificación y gestión del territorio.
      
      IMPLEMENTACIÓN:
      Para alcanzar los objetivos específicos planteados,  el proyecto prevé operar sobre las bases de tres principales líneas de acciones:
      
      Acciones de tipo social a favor de la niñez y de las madres de familias, promoviendo un sistema de apoyo a la educación formal e informal adaptado al contexto rural local, con activación de un sistema integrador de apoyo a la salud y a la mejora de las condiciones higiénicas y ambientales a favor de las familias y del territorio en general;
      Acciones de tipo económico-productivo, para favorecer la promoción de iniciativas concretas finalizadas a la recuperación de la eficiencia productiva de las actividades económicas realizadas por la población que vive en las comunidades rurales beneficiadas.  Se trata, en particular, de un conjunto de acciones que serán promovidas por el proyecto a través de la constitución y puesta en funcionamiento de una estructura funcional y operativa denominada Centro de Servicios Agrícola y Artesanal.  Este centro, que funcionará con una estructura central y antenas locales móviles en cada una de las comunidades, será creado con el fin de garantizar: la capacitación profesional para jóvenes y adolescentes; la mejora y racionalización de las producciones de tipo agrícola y artesanal; líneas de financiamiento para los productores; facilitar el acceso a la compra de materia prima y accesorios; mejorar las fases de producción y comercialización de las unidades económicas agrícolas y artesanales existentes; promover un mejor acceso a los recursos hídricos y una mejor comunicación vial entre las comunidades y la ciudad.
      Acciones de reforzamiento institucional y organización comunitaria.  En este ámbito el proyecto promoverá la constitución de un órgano de representación de los intereses locales, a través de la puesta en función de una Asociación de Desarrollo Local que represente de manera democrática y transversal los intereses de las poblaciones que viven en las nueve comarcas beneficiadas con la iniciativa.
      Beneficiarios indirectos del proyecto serán 1.800 familias, correspondientes a alrededor de 11.000 personas, que viven en nueves comunidades rurales ubicadas en la zona Norte del municipio de Masaya.  
      
