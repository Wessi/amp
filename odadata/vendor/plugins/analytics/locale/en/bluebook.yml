        eu_at_a_glance_institutions:
            summary: |
                The European Union is more than just a confederation of countries, but it is not a federal state.
                Its political system is historically unique and has been constantly evolving over more than 50 years. 
                The European Union’s policies and legislation are the result of decisions taken by the EU institutions 
                described below.
            council: Council of the European Union
            committee: European Economic and Social Committee (EESC)
            committee_contents: |
                The EESC is an advisory body that represents the various 
                economic and social interest groups that constitute the 
                “organised civil society”. Its members are appointed by the 
                Council for a four-year term.
                <br /> <center><a href                 = "http://eesc.europa.eu">http://eesc.europa.eu</a></center>
            committee_of_regions: Committee of the Regions (CoR)
            cor_contents: |
                The CoR is an advisory body that represents regional and local 
                governments and needs to be consulted by the Council and 
                the Commission on all matters of relevance to the regions. Its 
                members are appointed by the Council for a four-year term.
                <br /> <center><a href                 = "http://www.cor.europa.eu">http://www.cor.europa.eu</a></center>
            central_bank: European Central Bank (ECB)
            ecb_contents: |
                The ECB, based in Frankfurt, is responsible for managing the 
                euro and the EU’s monetary policy, which is managed in close 
                so-operation with the national central banks of the EU MS.
                <br /> <center><a href                 = "http://www.ecb.eu">http://www.ecb.eu</a></center>
            investment_bank: European Investment Bank (EIB)
            eib_contents: |
                The EIB, based in Luxembourg, provides loans and guarantees 
                to help the EU’s less developed regions and to make businesses
                more competitive.
                <br /> <center><a href                 = "http://www.eib.org">http://www.eib.org</a></center>
            council_contents: |
                The Council of the EU represents the Members Sates. It 
                is the EU’s main legislative and decision-making body. 
                Its role is to provide the EU with political impetus on 
                key issues. The EU Member Sates take it in turns to hold 
                the Council Presidency for a six-month period.
                <br /> <center><a href                 = "http://www.consilium.europa.eu">http://www.consilium.europa.eu</a></center>
            ec_contents: |
                The EC represents the common interest of the EU. It 
                is its main executive body and has the right to propose 
                legislation and ensures that the EU policies are 
                properly implemented. The members of the EC are 
                appointed for a five-year term by agreement between 
                the Member Sates, subject to approval by the European Parliament. 
                The EC is based in Brussels.
                <br /> <center><a href                 = "http://ec.europa.eu">http://ec.europa.eu</a></center>
            ep_contents: |
                The EP is the elected body that represents the European citizens. 
                It shares legislative and budgetary powers 
                with the Council of the European Union. Since 1979, 
                the members of the EP are directly elected, by universal suffrage, 
                every five years. It normally holds its plenary sessions in Strasbourg.
                <br /> <center><a href                 = "http://www.europarl.europa.eu">http://www.europarl.europa.eu</a></center>
            court_of_justice: European Court of Justice (CoJ)
            court_of_auditors: Court of Auditors (CoA)
            coj_contents: |
                The role of the CoJ is to ensure that EU law is complied 
                with and that the Treaties are correctly interpreted and 
                applied. It is located in Luxembourg and is made up 
                of one judge form each EU country, assisted by eight 
                advocates-general.
                <br /> <center><a href                 = "http://curia.europa.eu">http://curia.europa.eu</a></center>
            coa_contents: |
                The CoA ensures that the EU’s expenditure has been 
                incurred in a lawful and regular manner and that the 
                EU budget has been managed soundly. It is located in 
                Luxembourg and is composed of one member from 
                each EU country, appointed for a term of six years.
                <br /> <center><a href                 = "http://eca.europa.eu">http://eca.europa.eu</a></center>
        eu_at_a_glance_consensus_on_development:
            summary: |
                The EU is the world’s foremost donor of development aid, accounting for 55% of the total. However, the effectiveness of European aid can and must be increased through renewed
                efforts to improve coordination and harmonisation. This Consensus presents a shared vision to guide the European Union’s activities in the field of development cooperation,
                both at Member State and Community level.
            summary2: |
                The European Consensus on Development is a policy statement jointly adopted by the Council
                and the representatives of the governments of the Member States meeting within the Council,
                the European Commission and the European Parliament on 20 December 2005. For the first
                time in fifty years of cooperation, the Brussels consensus defines the framework of common
                principles within which the EU and its twenty seven Member States will each implement their
                development policies in a spirit of complementarity.
            vision: The European Union’s vision of development
            vision_contents_p1: |
                The declaration sets out the objectives and principles on the basis of which the Member
                States and the Community commit themselves to a shared vision. As the chief objective is
                to reduce poverty worldwide in the context of sustainable development, the EU is seeking
                to meet the Millennium Development Goals by 2015:
                <br>• to eliminate extreme poverty and hunger;
                <br>• to achieve universal primary education;
                <br>• to promote gender equality and empower women;
                <br>• to reduce child mortality;
                <br>• to improve maternal health;
                <br>• to combat HIV/AIDS, malaria and other diseases;
                <br>• to ensure environmental sustainability; and
                <br>• to set up a global partnership for development.
            vision_contents_p2: |
                It also takes the view that the fundamental objective of poverty reduction is closely associated
                with the complementary objectives of promotion of good governance and respect
                for human rights, these being shared values underpinning the Union. The fight against
                poverty also implies achieving a balance between activities aimed at human development,
                at the protection of natural resources, and at economic growth and wealth creation
                to benefit poor people.
            vision_contents_p3: |
                The common principles of development cooperation activities are ownership and partnership,
                in-depth political dialogue, participation of civil society, gender equality and an
                ongoing commitment to preventing state fragility. Developing countries bear the primary
                responsibility for their own development, but the EU accepts its share of responsibility and
                accountability for the joint efforts undertaken in partnership.
            vision_contents_p4: |
                La UE se comprometió a aumentar los presupuestos dedicados a la ayuda hasta alcanzar 
                el 0,7 % del producto interior bruto (PNB) de aquí a 2015, con un objetivo colectivo 
                intermedio del 0,56 % de aquí a 2010; la mitad de este incremento de la ayuda se destinará a 
                África. Se seguirá dando prioridad al apoyo a los países menos adelantados, los de rentabilidad 
                baja e intermedia. Los recursos se asignarán de manera objetiva y 
                transparente, en función de las necesidades y de los resultados. El principio de concentración 
                orientará la programación de la Comunidad por países y regiones, lo que implicará 
                seleccionar un número limitado de ámbitos prioritarios en vez de dispersar los esfuerzos en 
                sectores excesivamente numerosos.
            vision_contents_p5: |
                The EU will promote better coordination and complementarity between donors by working
                towards joint multi-annual programming based on partner country strategies and
                processes, common implementation mechanisms, joint missions involving more than one
                donor, and the use of co-financing arrangements. It will also foster consistency in development
                policy in a wide variety of areas, especially trade, security and migration, in order to
                meet the Millennium Development Goals.
            policy: The European Community development policy
            policy_contents_p1: |
                Community policy in this field must complement the policies of the Member States. Its
                added value comes from its presence worldwide, its expertise in dispensing aid, its role
                in promoting consistency between policies and best practice and in facilitating coordination
                and harmonisation, its support for democracy, human rights, good governance and
                respect for international law, and its role in promoting participation in civil society and
                North-South solidarity.
            policy_contents_p2: |
                The Community will use the most efficient instruments available: it will favour a differentiated
                approach based on needs, priorities and the strengths of the countries concerned.
                Development cooperation is a major component of a broader set of external measures
                which must be consistent and complementary. The programming documents - country,
                regional and thematic strategy papers - reflect this range of policies and ensure consistency between them.
            policy_contents_p3: |
                To meet the needs stated by partner countries, the Community will concentrate its activities
                in the following areas: trade and regional integration; the environment and the
                sustainable management of natural resources; infrastructure, communications and transport;
                water and energy; rural development, territorial planning, agriculture and food security;
                governance, democracy, human rights and support for economic and institutional
                reforms; prevention of conflicts and of state fragility; human development; and social cohesion and employment.
            policy_contents_p4: |
                The Community will strengthen mainstreaming in relation to certain issues involving general
                principles applicable to any initiative and which call for efforts in several sectors: democracy;
                good governance; human rights; the rights of children and indigenous peoples;
                gender equality; environmental sustainability; and the fight against HIV/AIDS.
            policy_contents_p5: |
                The type of aid provided will be tailored to the needs and context of each individual country.
                Where conditions allow, budget aid will be the preferred type. The Community will
                use an approach based on results and performance indicators. Most Community aid will
                continue to be provided in the form of grants, an approach which is particularly suitable
                for the poorest countries and for those with a limited ability to repay.
        
