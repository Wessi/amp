<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tabs</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">                
  </head>
  <body>
           
    <div id="tabs-container">
      <!-- Section for tabs definition -->
      <section id="tabs-section"></section>
      <!-- Section for tab's content definition -->
      <section id="tabs-content-section"></section>            
    </div>
    
    <!-- Template to define each tab -->
    <script type="text/html" id="tab-template">
      <a href="#tabs-<%=order%>"><%=name%></a>
    </script>
    
    <!-- Template to define each tabï¿½s content -->
    <script type="text/html" id="tab-content-template">
        <div id="tabs-<%=order%>">
          <p><%=content%></p>
        </div>
    </script>
      
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script src="js/backbone.marionette/underscore.js"></script>
    <script src="js/backbone.marionette/backbone.js"></script>
    <script src="js/backbone.marionette/backbone.marionette.js"></script>

	<!-- Our js. -->                                                  
    <script src="js/models/tab.js"></script>
    <script src="js/collections/tabs.js"></script>
    <script src="js/views/tabsView.js"></script>
    <script src="js/app.js"></script>   
    
  </body>
</html>
