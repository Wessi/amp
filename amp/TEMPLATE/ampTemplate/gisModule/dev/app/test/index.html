<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AMP GIS Front-end Tests</title>
    <link rel="stylesheet" href="qunit.css" />
  </head>
  <body>
    <iframe class="test-frame" height="480" width="800"></iframe>

    <table id="test-frames-status">
      <thead>
        <tr>
          <td></td>
          <th>Queued</th>
          <th>Running</th>
          <th>Finished</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Frames</th>
          <td class="tests-queued">0</td>
          <td class="tests-running">0</td>
          <td class="tests-finished">0</td>
        </tr>
      </tbody>
    </table>

    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <!-- set up testing env and make sure it is sane -->
    <script src="qunit.js"></script>
    <script src="/js/config.js"></script>
    <script src="http://js.arcgis.com/3.8" data-dojo-config="async: true"></script>

    <!-- lets run some tests  -->
    <script>

      // make QUnit behave for AMD
      QUnit.config.autostart = false;
      define('qunit', QUnit);

      // run the tests
      require(['/test/util/runner.js']);
    </script>
  </body>
</script>
