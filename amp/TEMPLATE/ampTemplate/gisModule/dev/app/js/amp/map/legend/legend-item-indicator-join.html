<h3  data-i18n="amp.gis:legend-item-indicator-join"><%= title %></h3>
<small><%= obj.description %></small>

<% if (status === 'loading') { %>
  <p><em>loading...</em></p>
<% } else { %>
  <% colourBuckets.each(function(bucket) { %>
    <div>
      <span style="background: <%= bucket.hex() %>" class="color-block legend-sample"></span>
      <%= util.formatKMB()(bucket.get('value')[0]) %>&mdash;<%= util.formatKMB()(bucket.get('value')[1]) %> <%= unit %>
    </div>
  <% }) %>
<% } %>
