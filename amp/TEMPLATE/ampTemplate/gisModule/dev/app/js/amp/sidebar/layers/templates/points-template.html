<div class="layer-heading-container">
  <label>
    <h4>
      <input type="checkbox" id="point-layers"/>
      Point Layers
    </h4>
  </label>
  <a href="#layer-info" class="layer-info"
    data-toggle="popover"
    data-container="body"
    data-placement="right"
    data-trigger="click"
         title="Info about Point Layers"
    data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.">
    <span class="glyphicon glyphicon-info-sign"></span> info
  </a>
</div>

<div class="container-fluid point-options" style="display:none;">
  <div class="radio">
    <label>
      <input type="radio" name="optionsPoints" id="optionsAggregated" value="aggregated" checked>
      Aggregated Projects
    </label>
  </div>
  <div class="radio-group">
    <!-- TODO: dynamically generate based on ADMs available... -->
    <div class="radio">
      <label>
        <input type="radio" name="optionsADM" id="optionsADMByADM1" value="aggregate-adm1" checked>
        By Region
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsADM" id="optionsADMByADM2" value="aggregate-adm2">
        By District
      </label>
    </div>
  </div>

  <div class="radio">
    <label>
      <input type="radio" name="optionsPoints" id="optionsLocations" value="locations">
      Projects by Locations
    </label>
  </div>

  <div class="loading-icon" style="display:none;"></div>
</div>
