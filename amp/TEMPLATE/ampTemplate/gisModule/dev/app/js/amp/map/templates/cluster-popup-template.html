<div class="cluster-popup">
  <h5><%= obj.properties.admName%> has <%= obj.properties.activityid.length %> projects </h5>

  <ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#charts-pane-sector" role="tab" data-toggle="tab">Sectors</a></li>
    <li><a href="#charts-pane-donor" role="tab" data-toggle="tab">Donors</a></li>
    <li><a href="#projects-pane" role="tab" data-toggle="tab">Project List</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="charts-pane-sector">
      <div class="amp-chart">
      <img class="loading" src="img/loading-icon.gif" /><svg></svg></div>
    </div>
    <div class="tab-pane" id="charts-pane-donor">
      <img class="loading" src="img/loading-icon.gif" />
    	<div class="amp-chart"><svg class="dash-chart"></svg></div>
    </div>
    <div class="tab-pane" id="projects-pane">
      <!-- this template is for adm clusters -->
      <div class="scroll-container">
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>Title</th>
              <th class="text-right">Actual Commitments</th>
              <th class="text-right">Actual Disbursements</th>
            </tr>
          </thead>
          <tbody class="project-list">
          </tbody>
        </table>
      </div>
      <div class="btn btn-sm btn-info load-more">load more...</div>
    </div>
  </div>
</div>
