<div class="cluster-popup" style="min-width:260px">
  <h5><%= obj.properties.admName%> has <%= obj.properties.activityid.length %> projects </h5>

  <ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#charts-pane" role="tab" data-toggle="tab">Charts</a></li>
    <li><a href="#projects-pane" role="tab" data-toggle="tab">Projects</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="charts-pane">
    	<div class="charts"><svg style="height: 200px; width:280px;"></svg></div>
    </div>
    <div class="tab-pane" id="projects-pane">
      <!-- this template is for adm clusters -->
      <div  style="max-height:240px; overflow-y: auto">
        <table class="project-list table table-striped table-condensed">
          <tr>
            <th>Title</th>
            <th>Amount</th>
          </tr> 
        </table>
      </div>
      <div class="btn btn-sm btn-info load-more">load more.</div>    
    </div>  
  </div>
</div>
