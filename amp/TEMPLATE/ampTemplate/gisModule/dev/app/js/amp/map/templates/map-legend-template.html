<div class="legend-header text-center" >
  <a href="#toggle-legend-collapse">
    Legend
  </a>
</div>
<div class="legend-content">
  <% layers.each(function(layer) { %>
    <h3><%= layer.get('title') %></h3>
  <% }); %>
  <% if (layers.length < 1) { %>
    <h3>No layers loaded</h3>
    <p>This space is used to explain symbols on the map when Indicator Layers or Point Layers are loaded.</p>
  <% } %>
</div>
