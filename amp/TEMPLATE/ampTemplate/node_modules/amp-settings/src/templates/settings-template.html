<div class="panel-heading">
			<button type="button" class="close cancel" aria-hidden="true">x</button>
			<h3 class="panel-title" data-i18n="amp.settings:title">Settings</h3>
		</div>
		<div class="panel-body">
		    <span style="color: red; font-weight: bold; display: none;"  id="settings-invalid-year-range">Error: Year Range To should be greater than From.</span>
			<table width="100%" align="center">
				<tbody>
				<% if(currencySetting){%>
					<tr>
						<td ><label data-i18n="amp.settings:label-currency"></label></td>
						<td><select name="amp-currency" id="amp-currency" class="form-control setting-select">
						<% _.each(currencySetting.get('options'), function(currency){ %>
							<option value="<%= currency.id%>"  > <%= currency.name%> </option>
							<%})%>
						</select></td>
					</tr>
				 <%}%>
				 <% if(calendarSetting){%>
					<tr>
						<td >
						<label data-i18n="amp.settings:label-calendar-type"></label>
						</td>
						<td><select name="amp-calendar" id="amp-calendar" class="form-control setting-select">
						<% _.each(calendarSetting.get('options'), function(calendar){ %>
							<option value="<%= calendar.id%>"> <%= calendar.name%> </option>
							<%})%>
						</select></td>
					</tr>
					<%}%>
					
					 <% if(fundingTypeSetting){%>
					<tr>
						<td ><label data-i18n="amp.settings:label-funding-type"></label></td>
						<td><select name="amp-funding-type" id="amp-funding-type" class="form-control setting-select">
						<% _.each(fundingTypeSetting.get('options'), function(ftype){ %>
							<option value="<%= ftype.id%>"> <%= ftype.name%> </option>
							<%})%>
						</select></td>
					</tr>
					<%}%>
					
					<% if(yearRangeSetting){%>
					<tr>
						<td ><label data-i18n="amp.settings:label-year-range"></label> </td>
						<td> <span style="margin-left: 5px;" class="i18n">From:</span><select name="amp-year-range-from" id="amp-year-range-from" class="form-control" style="margin-left: 5px;">
						</select><span style="margin-left: 5px;" class="i18n">To:</span><select name="amp-year-range-to" id="amp-year-range-to" class="form-control"style="margin-left: 5px;">
						</select></td>
					</tr>
					<%}%>
				</tbody>
			</table>
		</div>
		<div class="panel-footer" style="height:50px;">
		  <div class="pull-right" style="display: inline-block; margin-bottom: 5px;">
		    <button type="button" class="btn btn-sm btn-warning cancel i18n" title="Revert filters to state when opened.">Cancel</button>
		    <button type="button" class="btn btn-sm btn-success apply i18n">Apply</button>
		  </div>
		</div>
