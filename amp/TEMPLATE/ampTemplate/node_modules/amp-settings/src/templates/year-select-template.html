<div class="col-xs-2">
   <label ><%= obj.setting.name %></label>
 </div>
  <div class="col-xs-4">  
  <select class="form-control" id="<%= obj.setting.id %>">
  <% _.each(obj.setting.value.options, function(option){ %>
    <option value="<%= option.id %>"  <% if(obj.appliedSettings['year-range'][obj.setting.id] == option.id){ %> selected <% } %> >
      <%= option.name %>
    </option>
  <%}); %>
  </select>  
  </div>
