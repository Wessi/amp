<div class="form-group">
  <label class="control-label"><%= obj.setting.name %></label>
  <select class="form-control" id="<%= obj.setting.id %>">
  <% _.each(obj.setting.value.options, function(option){ %>
    <option value="<%= option.id %>"  <% if(obj.appliedSettings[obj.setting.id] == option.id){ %> selected <% } %> >
      <%= option.name %>
    </option>
  <%}); %>
  </select>
</div>
