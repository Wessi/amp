<div class="panel panel-default">
	<div class="panel-heading">
		<strong>Set Population Layers</strong>
	</div>
	<div class="panel-body">
	<div class="hint alert alert-info" role="alert">
	 <span  data-i18n="amp.gis-layers-manager:hint-PopulationLayersHint"></span>
	</div>
	<div class="message-box alert" role="alert" style="display:none;"></div>
	
	  <% admLevels.forEach(function(admLevel) { %>
	    <%if(admLevel.get('value') != 'Country'){%>
		<label for="adm-level-<%= admLevel.get('id')%>"><%= admLevel.get('label') %>:&nbsp;</label> <select
			name="adm-level-<%= admLevel.get('id')%>" class="adm-level form-control"><option value="null">- Select
				Layer &nbsp; -</option>
				<% layers.forEach(function(layer) { %>
				<%if(layer.get('admLevelId') === admLevel.get('id') && validLayerIds.indexOf(layer.get('id')) != -1){%>
				  <option value="<%=layer.get('id')%>"  <%=(layer.get('isPopulation') === true) ? 'selected' : '' %> ><%= layer.getName(settings)%></option>
				  <%}%>
				<% }) %>
		</select><br><br>
		<%}%>
		<% }) %>
		 
		<div style="text-align: right; padding: 10px;">
			<button type="button" class="btn btn-primary navbar-btn btn-save"
				style="width: 200px;" >Save</button>
			<button type="button" class="btn btn-primary navbar-btn btn-close"
				style="width: 200px;" >Close</button>
		</div>
	</div>

</div>
