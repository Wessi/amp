<div>
  <h4 class="inline-heading" data-i18n="amp.dashboard:filters-active">Active Filters</h4>
  <button type="button" class="btn btn-sm btn-default hide-filter-details">
    <span class="glyphicon glyphicon-eye-close"></span>
    <span data-i18n="amp.dashboard:filters-hide-details">Hide filter details</span>
  </button>
</div>
<% _(applied).each(function(filter) { %>
  <h5><%= filter.name %></h5>
  <ul>
    <% _(filter.detail).each(function(detail) { %>
      <li><%= detail %></li>
    <% }) %>
  </ul>
<% }) %>
