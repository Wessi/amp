<div>
  <h4 class="inline-heading">Active Filters</h4>
  <button type="button" class="btn btn-sm btn-default hide-filter-details">
    <span class="glyphicon glyphicon-eye-close"></span>
    Hide filter details
  </button>
</div>
<% _(applied).each(function(filter) { %>
  <h5><%= filter.name %></h5>
  <ul>
    <% _(filter.detail).each(function(detail) { %>
      <li><%= detail %></li>
    <% }) %>
  </ul>
<% }) %>
