<div class="heatmap-table-responsive">
	<table class="table table-striped table-condensed">
		<tbody>
			<% _(matrix).each(function(row, i) { %>
				<% _(row).each(function(col, j) { %>
					<tr>
						<td data-x-index="<%= i %>" data-series-index="0">
							<%= matrix[i][j].y %>
						</td>
						<td data-x-index="<%= i %>" data-series-index="0">
							<%= matrix[i][j].x %>
						</td>
						<td data-x-index="<%= i %>" data-series-index="0">
							<%= matrix[i][j].value.dv %>
						</td>
						<td data-x-index="<%= i %>" data-series-index="0">
							<%= matrix[i][j].value.p %>
						</td>												
					</tr>
				<% }) %>
			<% }) %>
		</tbody>
	</table>
</div>
