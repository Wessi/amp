<div class="panel panel-primary panel-popover">
  <div class="panel-heading"><%= raw.point.name %></div>
  <div class="panel-body">
    <span class="dollaz">
      <b><%= d3.format(',')(Math.round(raw.value)) %></b> <%= currency %>
    </span>
  </div>
  <div class="panel-footer">
    <b><%= d3.format('%')(raw.value / total) %></b> of total
  </div>
</div>
