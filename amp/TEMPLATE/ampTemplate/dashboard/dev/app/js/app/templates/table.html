<div class="table-responsive">
  <table class="table table-striped table-condensed">

    <% if (_(keys).some()) { %>
      <thead>
        <tr>
          <td></td>
          <% _(keys).each(function(key) { %>
            <th><%= key %></th>
          <% }); %>
        </tr>
      </thead>
    <% } %>

    <tbody>
      <% _(values).each(function(row) { %>
        <tr>
          <th>
            <%= row[0].x %>
          </th>
          <% _(row).each(function(datum) { %>
            <td><%= moneyFormat(datum.y) %></td>
          <% }) %>
        </tr>
      <% }) %>
    </tbody>

  </table>
</div>
