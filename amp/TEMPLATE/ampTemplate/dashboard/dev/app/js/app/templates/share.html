<div class="col-xs-12 col-sm-5 col-md-4">
  <div class="panel">
    <div class="panel-body">
      <h3 class="inline-heading">Share dashboard</h3>
      <button type="button" class="btn btn-sm btn-default pull-right dash-share-button">
        <span class="glyphicon glyphicon-link"></span>
        link
      </button>
    </div>
  </div>
</div>

<div class="dash-share-modal modal fade" id="<%= details.id %>" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        Share this dashboard view
      </div>
      <div class="panel-body">
        <form role="form">
          <label for="dash-share-url">Link</label>
          <input type="url" class="form-control" id="dash-share-url" />
        </form>
      </div>
      <div class="panel-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
