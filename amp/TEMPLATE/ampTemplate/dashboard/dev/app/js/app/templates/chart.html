<div class="box">
  <header>
    <span class="pull-right big-number">
      <%= chart.get('total') && util.formatKMB()(chart.get('total')) %>
      <%= chart.get('currency') %>
    </span>
    <h2>Top <%= chart.get('name') %></h2>
    <form class="form-inline dash-form dash-adj-type" role="form">
      <div class="radio">
        <label>
          <input type="radio"
            name="actual-planned"
            id="ac-<%= chart.cid %>"
            data-acad="ac"
            <% if (chart.get('adjType') === 'ac') { %>checked="checked"<% } %>>
          <span class="radio-ui"></span>
          Commitment
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio"
            name="actual-planned"
            id="ad-<%= chart.cid %>"
            data-acad="ad"
            <% if (chart.get('adjType') === 'ad') { %>checked="checked"<% } %>>
          <span class="radio-ui"></span>
          Disbursement
        </label>
      </div>
    </form>
  </header>

  <div class="chart-container">
    <% if (loading) { %><h3 class="loading text-center">Loading data...</h3><% } %>
    <svg></svg>
  </div>
</div>
