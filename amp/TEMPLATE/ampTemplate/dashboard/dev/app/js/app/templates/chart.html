<div class="col-xs-12 <% if (!chart.get('embiggen')) { %>col-md-6<% } else { %> big-chart<% } %>">

  <div class="panel panel-chart">
    <div class="panel-heading">
      <span class="pull-right big-number">
        <b><%= chart.get('total') && util.formatKMB()(chart.get('total')) %></b>
        <%= chart.get('currency') %>
      </span>
      <h2>Top <%= chart.get('name') %></h2>
    </div>

    <div class="panel-body">
      <div class="chart-container">
        <% if (loading) { %><h3 class="loading text-center">Loading data...</h3><% } %>
        <svg class="dash-chart"></svg>
      </div>
      <div class="legend">
        <% _(chart.get('values')).each(function(value, i, all) { %>
          <span class="legend-value">
            <span class="legend-key" style="background: <%= util.categoryColours(all.length)(value, i) %>"></span>
            <%= util.formatShortText(28)(value.name) %>
          </span>
        <% }) %>
      </div>
    </div>

    <div class="panel-footer clearfix">

      <div class="pull-right">

        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-<%= chart.get('view') === 'bar' ? 'primary' : 'default' %> chart-view" data-view="bar">
            <span class="glyphicon glyphicon-signal"></span>
          </button>
          <button type="button" class="btn btn-sm btn-<%= chart.get('view') === 'pie' ? 'primary' : 'default' %> chart-view" data-view="pie">
            <span class="glyphicon glyphicon-adjust"></span>
          </button>
          <button type="button" class="btn btn-sm btn-<%= chart.get('view') === 'table' ? 'primary' : 'default' %> chart-view" data-view="table">
            <span class="glyphicon glyphicon-th-list"></span>
          </button>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-default">
            <span class="glyphicon glyphicon-cloud-download"></span>
          </button>
          <button type="button" class="btn btn-sm btn-<%= chart.get('embiggen') ? 'primary' : 'default' %> expand hidden-xs hidden-sm">
            <span class="glyphicon glyphicon-fullscreen"></span>
          </button>
          <button type="button" class="btn btn-sm btn-default">
            <span class="glyphicon glyphicon-cog"></span>
          </button>
        </div>

      </div><!-- buttons in .pull-right -->

      <form class="form-inline dash-form dash-adj-type" role="form">
        <span class="cheat-lineheight"></span>
        <div class="radio">
          <label>
            <input type="radio"
              name="actual-planned"
              id="ac-<%= chart.cid %>"
              data-acad="ac"
              <% if (chart.get('adjtype') === 'ac') { %>checked="checked"<% } %>>
            <span class="radio-ui"></span>
            Commitments
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio"
              name="actual-planned"
              id="ad-<%= chart.cid %>"
              data-acad="ad"
              <% if (chart.get('adjtype') === 'ad') { %>checked="checked"<% } %>>
            <span class="radio-ui"></span>
            Disbursements
          </label>
        </div>
      </form>

    </div>
  </div>

</div>
