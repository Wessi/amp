<wicket:extend>
<form wicket:id="addPermissionForm">
	<center>
		<h2 wicket:id="permissionActionTitle"><wicket:trn>Add New Permission</wicket:trn></h2>
		<span wicket:id="permissionName"/>
		<br /><br />
		<span wicket:id="permissionFormTable" />
		<br/>
		<input type="submit" wicket:id="savePermissionButton" value="Save" class="buttonx"/>
		<input type="button" wicket:id="resetPermissionButton" value="Reset" class="buttonx"/>
	</center>
</form>
</wicket:extend>
