<wicket:extend>
	<tr wicket:id="tableHeading">
		<td background="images/ins_bg.gif" class="inside" align="right"><b class="ins_title">
			<wicket:trn key="trn:adjType">Adjustment Type</wicket:trn></b></td>
		<td background="images/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:amount">Amount</wicket:trn></b></td>	
		<td background="images/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:currency">Currency</wicket:trn></b></td>	
		<td background="images/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:transactionDate">Transaction Date</wicket:trn></b></td>	
		<td background="images/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:disbOrderId">Disbursement Order ID</wicket:trn></b></td>	
		<td background="images/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:contract">Contract</wicket:trn></b></td>	
		<td background="images/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:rejected">Rejected</wicket:trn></b></td>	
		<td background="images/ins_bg.gif" class="inside"><b class="ins_title">&nbsp;</b></td>	
	</tr>
	<tr wicket:id="listDisbOrders">
		<td  class="inside"><span wicket:id="adjustmentType"/></td>
		<span style="display: none" wicket:id="fundingAmount"/>	
		<td class="inside"><span wicket:id="disbOrderId"/></td>
		<td class="inside"><span wicket:id="contract"/></td>
		<td class="inside"><span wicket:id="rejected"/></td>
		<td  class="inside">
		<span wicket:id="delDisbOrder"/>
		</td>
	</tr>
</wicket:extend>
