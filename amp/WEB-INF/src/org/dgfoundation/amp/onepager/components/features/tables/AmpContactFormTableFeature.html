<wicket:extend>
<tr wicket:id="tableHeading">
<td background="images/ins_bg.gif" class="inside"><b class="ins_title">&nbsp;</b></td>	
		<td background="images/ins_bg.gif" class="inside" align="right"><b class="ins_title"><wicket:trn key="trn:type">firstname</wicket:trn></b></td>
		<td background="images/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:title">lastname</wicket:trn></b></td>
		<td background="images/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:email">email</wicket:trn></b></td>
		<td background="images/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:organization">organization</wicket:trn></b></td>			
		<td background="images/ins_bg.gif" class="inside"><b class="ins_title"><wicket:trn key="trn:phone">phone</wicket:trn></b></td>	
	</tr>
	<wicket:container wicket:id="contactsContainer">
	<tr wicket:id="contactsList">
		<td  class="inside"><input type="radio"  wicket:id="contactId"></td>
		<td class="inside"><span wicket:id="firstname">John</span></td>
		<td class="inside"><span wicket:id="lastname">Doe</span></td>
		<td class="inside">
		<ul wicket:id="emails">
			<li wicket:id="email">john@doe.com</li>
		</ul>
		</td>
		<td class="inside">
		<ul wicket:id="organizations">
			<li wicket:id="organization">Organization</li>
		</ul>
		</td>
		<td class="inside">
		<ul wicket:id="phones">
			<li wicket:id="phone">(home) 111</li>
		</ul>
		</td>
	</tr>
	</wicket:container>
</wicket:extend>
