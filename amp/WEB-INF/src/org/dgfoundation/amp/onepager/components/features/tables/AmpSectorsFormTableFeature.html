<wicket:extend>
		<tr wicket:id="tableHeading"><td background="images/ins_bg.gif" class="inside" align="right"><b class="ins_title">Sector</b></td>
				<td background="images/ins_bg.gif" class="inside"><b class="ins_title">Percentage</b></td>	
				<td background="images/ins_bg.gif" class="inside"><b class="ins_title">&nbsp;</b></td>	
			</tr>
		<tr wicket:id="listSectors">
			<td class="inside" align="right">
			<span wicket:id="sectorLabel"/></td>
			<td class="inside"><span wicket:id="percentage"/></td>
			<td class="inside" align="center"><span wicket:id="delSector"/></td>
		</tr>
		<tr>
			<td class="inside" align="center" colspan="3">
				<span wicket:id="sectorPercentageTotal"/>
			</td>
		</tr>
		<tr>
			<td colspan="3" class="inside" align="right"">
				<span wicket:id="searchSectors"/>	
			</td>
		</tr>
</wicket:extend>
