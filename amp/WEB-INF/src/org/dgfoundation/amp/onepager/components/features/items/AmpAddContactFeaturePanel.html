<wicket:extend>
<span wicket:id="featureLabel"></span>
<span wicket:id="feedback"></span>
<form wicket:id="nestedAddContactForm">
    	<table width="330" border="0" cellpadding="3" cellspacing="3">
            <tr><td align="right"><wicket:trn key="trn:title">Title:</wicket:trn></td><td><div wicket:id="title"/></td></tr>
            <tr><td align="right"><wicket:trn key="trn:firstname">First Name</wicket:trn><b class="mand">*</b>:</td><td><input wicket:id="name"/></td></tr>
	       	<tr><td align="right"><wicket:trn key="trn:lastname">Last Name</wicket:trn><b class="mand">*</b>:</td><td><input wicket:id="lastname"/></td></tr>
	       	<tr>
	       		<td align="right" valign="top"><wicket:trn key="trn:email">E-mail</wicket:trn>:</td>
                        <td><a wicket:id="addContactEmail">Add</a></td>
	       	</tr>
	       	<tr><td align="right"><wicket:trn key="trn:function">Function</wicket:trn>:</td><td><input type="text" wicket:id="function"/></td></tr>
	       	<tr><td align="right"><wicket:trn key="trn:organization">Organization</wicket:trn>:</td><td width="300"><input type="text" wicket:id="organisationName"/></td></tr>
            <tr><td align="right"><wicket:trn key="trn:organizations">Organizations</wicket:trn>:</td><td width="300"><span wicket:id="contactOrganizations"/></td></tr>
                <tr>
	       		<td align="right" valign="top"><wicket:trn key="trn:phone">Phone:</wicket:trn></td>
                        <td><a wicket:id="addContactPhone">Add</a></td>
	       	</tr>
	       	<tr>
	       		<td align="right" valign="top"><wicket:trn key="trn:fax">Fax:</wicket:trn></td>
                        <td><a wicket:id="addContactFax">Add</a></td>
	       	</tr>
                <tr><td align="right"><wicket:trn key="trn:officeAddress">Office Address</wicket:trn>:</td><td><textarea cols="40" rows="4" wicket:id="officeaddress"></textarea></td></tr>
    	</table>
    	 <button type="button" wicket:id="saveContact" class="button_green_btm"><wicket:trn key="trn:add">Save</wicket:trn></button>
        <button type="button" wicket:id="cancelSave" class="button_green_btm"><wicket:trn key="trn:create">Cancel</wicket:trn></button>
   </form>
</wicket:extend>
