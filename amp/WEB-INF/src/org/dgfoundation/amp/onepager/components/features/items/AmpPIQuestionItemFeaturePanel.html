<wicket:extend>
	<table width="100%" border="0" cellpadding="0" cellspacing="0">
		<tr wicket:id="list">
			<td align="left">
				<span wicket:id="qtext" />
			</td>
			<td align="right" width="100px">
				<span wicket:id="answer" />
				<input wicket:id="answerInput" size="3"/>
			</td>
            <td style="padding-left: 4px;">
                <span wicket:id="references"/>
            </td>
		</tr>
	</table>
</wicket:extend>
