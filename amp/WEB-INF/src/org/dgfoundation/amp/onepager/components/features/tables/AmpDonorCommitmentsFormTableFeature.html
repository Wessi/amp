<wicket:extend>
	<tr wicket:id="tableHeading" class="invisible-item">
	</tr>
	<tr wicket:id="listCommitments">
		<td class="inside">
            <div class="wicketMargin5">
                <span class="wicketMargin5" wicket:id="adjustmentType"/> <br/>
                <span class="wicketMargin5" wicket:id="fundingAmount"/> <br/>
                <span class="wicketMargin5" wicket:id="enableFixedRate"/>
                <span class="wicketMargin5" wicket:id="fixedExchangeRate"/> <br/>
                <span class="wicketMargin5" wicket:id="pledge"/>
            </div>
        </td>
		<td>
			<span wicket:id="delCommitment"/>
		</td>
	</tr>
	<tr>
		<td  align="center" colspan="8" style="border-right: 1px solid #B8B7B7; background-color: #FFFFFF;">
            <span wicket:id="ajaxIndicator"/>
            <span wicket:id="amountSumComparator"/>
		</td>
	</tr>
</wicket:extend>
