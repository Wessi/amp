<wicket:extend>
<div wicket:id="feedback"></div>


<div style="width: 100%;">
<form wicket:id="addimgform">
	<table class="inside" style="width: 100%;">
		<tr>
			<td width="20%;" background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside" align="left" colspan="3">
				<b class="ins_title"><wicket:trn key="trn:images">Images</wicket:trn></b>
			</td>
			<td width="60%;" background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside" align="left" colspan="3">
				<input class="inside" wicket:id="imgFile" type="file"/>
			</td>
			<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside" align="left" colspan="3">
				<input class="button_green_btm" wicket:id="addimgbutton" type="button" value="Add Image"/>
			</td>
		</tr>
	</table>
</form>
	<table class="inside" style="width: 100%;">	
		<tr  wicket:id="imgList">
			<td class="inside" width="20%;"><img wicket:id="imgFileDisplay" width="50px" height="50px"/></td>
			<td class="inside" width="60%;"><span wicket:id="imgFileNameLbl"/></td>
			<td class="inside"><span wicket:id="deleteStructureImg"/></td>
		</tr>
	</table>
</div>
</wicket:extend>
