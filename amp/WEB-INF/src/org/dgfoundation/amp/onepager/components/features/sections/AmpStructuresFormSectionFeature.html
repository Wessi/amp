<wicket:extend>
		<tr>
			<td colspan="2">
				<span wicket:id="addbutton" />
			</td>
		</tr>
		<tr>
			<td colspan="2">
                <table class="inside" wicket:id="list">
					<tr>
						<td background="/TEMPLATE/ampTemplate/img_2/ins_header.gif" align="left" class="inside" colspan="7">
							<b class="ins_header"><wicket:trn>Structure</wicket:trn></b>
						</td>
					</tr>
					<tr>
						<td column-id="Structure Type" background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside" align="left"><b class="ins_title"><wicket:trn key="trn:type">Type</wicket:trn></b></td>
						<td column-id="Structure Title" background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside" align="left"><b class="ins_title"><wicket:trn key="trn:title">Title</wicket:trn></b></td>	
						<td column-id="Structure Description" background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside" align="left"><b class="ins_title"><wicket:trn key="trn:description">Description</wicket:trn></b></td>	
						<td column-id="Structure Latitude" background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside" align="left"><b class="ins_title"><wicket:trn key="trn:latitude">Latitude</wicket:trn></b></td>	
						<td column-id="Structure Longitude" background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside" align="left"><b class="ins_title"><wicket:trn key="trn:longitude">Longitude</wicket:trn></b></td>	
						<td background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside" align="left"><b class="ins_title"><wicket:trn key="trn:shape">Shape</wicket:trn></b></td>	
						<td column-id="Delete Structure" background="/TEMPLATE/ampTemplate/img_2/ins_bg.gif" class="inside" align="left"><b class="ins_title">&nbsp;</b></td>	
					</tr>
					<tr>
						<td column-id="Structure Type" class="inside" align="right"><span wicket:id="structureTypes" /></td>
						<td column-id="Structure Title" class="inside add_form_title"><span  wicket:id="name" /></td>
						<td column-id="Structure Description" class="inside add_form_description"><span wicket:id="description" /></td>
						<td column-id="Structure Latitude" class="inside add_form_latitude"><span wicket:id="latitude" /></td>
						<td column-id="Structure Longitude" class="inside add_form_longtitude"><span wicket:id="longitude" /></td>
						<td class="inside">
						    <button class="button_green_btm_st" onClick="callGisPopup(this); return false;" size="3">
                                <wicket:trn>Map</wicket:trn>
                            </button>
                            <div style="display:none; overflow: hidden;">
                                <span wicket:id="shape" />
                            </div>
                        </td>
						
						<td column-id="Delete Structure" class="inside" align="left"><span wicket:id="deleteStructure"/></td>
					</tr>
                    <!--
					<tr>
						<td colspan="7"><span wicket:id="structureImgList" /></td>
					</tr>
					-->
					<tr style="background-color: white;"><td colspan="7">&nbsp;</td></tr>
				</table>
                <span wicket:id="paging" />
			</td>
		</tr>
		
</wicket:extend>
