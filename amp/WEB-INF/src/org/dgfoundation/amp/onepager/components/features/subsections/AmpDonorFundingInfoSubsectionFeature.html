<wicket:extend>
	<table width="100%" border="0" cellspacing="2" cellpadding="2">
        <wicket:fm fmNames="Agreement">
            <tr align="left">
                <td	colspan="3">
                    <div wicket:id="agreement"/>
                </td>
            </tr>
        </wicket:fm>

        <wicket:fm fmNames="Financing Instrument;Type of Assistence;Funding Organization Id">
            <tr align="left">
                <td><span wicket:id="typeOfAssistance"/><span wicket:id="showTypeOfAssistance"/></td>
                <td><span wicket:id="financingInstrument"/><span wicket:id="showFinancingInstrument"/></td>
                <td><span wicket:id="financingId"/><span wicket:id="showFinancingId"/></td>
            </tr>
        </wicket:fm>
        <wicket:fm fmNames="Funding Status;Mode of Payment;Loan Terms;Funding Classification Date">
            <tr align="left">
                <wicket:fm fmNames="Funding Status">
                    <td><span wicket:id="fundingStatus"/><span wicket:id="fundingStatusRequired"/><span wicket:id="showFundingStatus"/></td>
                </wicket:fm>
                <wicket:fm fmNames="Mode of Payment">
                    <td><span wicket:id="modeOfPayment"/><span wicket:id="showModeOfPayment"/></td>
                </wicket:fm>
                <wicket:fm fmNames="Loan Terms">
                	<td><span wicket:id="loanTerms"/></td>
                </wicket:fm>
            </tr>
            <tr>
             <wicket:fm fmNames="Funding Classification Date">
                	<td><span wicket:id="fundingClassificationDate"/></td>
               	</wicket:fm>
            </tr>
        </wicket:fm>
	</table>
</wicket:extend>
