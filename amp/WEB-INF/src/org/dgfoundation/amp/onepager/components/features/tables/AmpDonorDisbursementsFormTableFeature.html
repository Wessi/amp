<wicket:extend>
	<tr wicket:id="tableHeading" class="invisible-item">
	</tr>
	<tr wicket:id=listDisbursements>
		<td  class="inside">
            <div class="wicketMargin5">
                <span class="wicketMargin5" wicket:id="adjustmentType"/> <br/>
                <span class="wicketMargin5" wicket:id="fundingAmount"/> <br/>
                <span class="wicketMargin5" wicket:id="disbOrderId"/>
                <span class="wicketMargin5" wicket:id="contract"/>
                <span class="wicketMargin5" wicket:id="pledge"/> <br/>
                <span class="wicketMargin5" wicket:id="capitalSpendingPercentage"/>
            </div>
        </td>
		<td>
			<span wicket:id="delDisbursement"/>
		</td>
	</tr>
</wicket:extend>
