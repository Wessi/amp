<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	  <div id="uploadBtn" class="custom-file-input" onclick="getFile()"><span wicket:id="chooseFileLabel" /></div>
      <div id="uploadLabel" class="custom-file-label"><span wicket:id="noFileLabel" /></div>
<!--    this is file input tag, so i hide it! -->
  <div class='hidden-file-input'><input type="file" id="upfile" onchange="setLabel(this)" /></div>
	 	 	 		                                                                                
    <div role="fileUploadedMsg"></div>
    <!-- The global progress information -->
    <div class="span5 fileupload-progress fade">
        <!-- The global progress bar -->
        <div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
            <div class="bar" style="width:0%;"></div>
        </div>
        <!-- The extended global progress information -->
        <div class="progress-extended"></div>
    </div>
    <!-- The loading indicator is shown during file processing -->
    <div class="fileupload-loading"></div>
</wicket:panel>
</html>
