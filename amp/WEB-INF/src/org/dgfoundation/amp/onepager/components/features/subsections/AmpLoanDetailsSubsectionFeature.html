<wicket:extend>
	<table width="100%" border="0" cellspacing="2" cellpadding="2">
	
	<wicket:fm fmNames="Ratification Date;Maturity">
            <tr align="left">
                <td	colspan="3">
                    <div wicket:id="ratificationDate"/>
                </td>
                <td	colspan="3">
                    <div wicket:id="maturity"/>
                </td>
            </tr>
        </wicket:fm>
        <wicket:fm fmNames="Interest Rate;Grace Period">
            <tr align="left">
                <td	colspan="3">
                    <div wicket:id="interestRate"/>
                </td>
                <td	colspan="3">
                    <div wicket:id="gracePeriod"/>
                </td>
            </tr>
        </wicket:fm>        
	</table>
</wicket:extend>
