<wicket:extend>
	<span wicket:id="featureLabel"/>
	<form wicket:id="form">
		<table width="100%">
			<tr>
				<td>
					<span wicket:id="docTitle" />
				</td>
				<td>
					<span wicket:id="docType" />
				</td>
			</tr>
			<tr>
				<td>
					<span wicket:id="docDesc" />
				</td>
				<td>
					<span wicket:id="docNote" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
				    <div style="white-space: nowrap;" >
						<span wicket:id="resourceLabel" class="l_big_b">...</span>
						<br />
					    <input wicket:id="file" type="file" />
					    <span wicket:id="webLink" />
					</div>
				</td>	
			</tr>
			<tr>
				<td colspan="2" align="center">
				    <input wicket:id="ajaxSubmit" type="button" value="Add" class="button_green_btm" />
				</td>
			</tr>
		</table>
	</form>
</wicket:extend>
