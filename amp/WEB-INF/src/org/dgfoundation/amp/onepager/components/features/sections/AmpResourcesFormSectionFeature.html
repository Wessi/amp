<wicket:extend>
	<tr>
		<td>
			<span wicket:id="resourcesList" />
		</td>
	</tr>
	<tr>
		<td>
			<br/>
		</td>
	</tr>
	<tr>
		<td align="center">
			<table class="inside" width="100%" cellpadding="0" cellspacing="0">
				<tr><td align="center" background="/TEMPLATE/ampTemplate/img_2/ins_header.gif" class="inside">
                    <span wicket:id="newDocLink"/>
				</td></tr>
				<tr><td class="inside" align="left">
					<div id="addNewDocumentH">
						<span wicket:id="addNewDocument" />
					</div>
				</td></tr>
				
				<tr><td align="center" background="/TEMPLATE/ampTemplate/img_2/ins_header.gif" class="inside">
                    <span wicket:id="newWebLink"/>
				</td></tr>
				<tr><td class="inside">
					<div id="addNewWebResourceH">
						<span wicket:id="addNewWebLink" />
					</div>
				</td></tr>
				

				<tr><td align="center" background="/TEMPLATE/ampTemplate/img_2/ins_header.gif" class="inside">
					<a href="#" class="slider" onclick="$('#addRepoDocumentH').slideToggle();">
						<wicket:trn key="addRepoDocument">Add document from repository</wicket:trn>
					</a>
				</td></tr>
				<tr><td class="inside" align="left">
					<div id="addRepoDocumentH" class="invisible-item">
						<span wicket:id="addExisting" />
					</div>
				</td></tr>

			</table>	
		</td>
	</tr>
</wicket:extend>
