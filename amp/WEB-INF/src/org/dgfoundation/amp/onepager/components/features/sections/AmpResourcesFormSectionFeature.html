<wicket:extend>
	<tr>
		<td>
			<span wicket:id="resourcesList" />
		</td>
	</tr>
	<tr>
		<td>
			<br/>
		</td>
	</tr>
	<tr>
		<td align="center">
			<table class="inside" width="100%" cellpadding="0" cellspacing="0">
				<tr><td align="center" background="/TEMPLATE/ampTemplate/img_2/ins_header.gif" class="inside">
					<a href="#" class="slider" onclick="$('#addNewDocumentH').slideToggle();">
						<b class="ins_header"><wicket:trn key="addNewDocument">Add new document</wicket:trn></b>
					</a>
				</td></tr>
				<tr><td class="inside" align="center">
					<div id="addNewDocumentH" style="display: none">
						<span wicket:id="addNewDocument" />
					</div>
				</td></tr>
				
				<tr><td align="center" background="/TEMPLATE/ampTemplate/img_2/ins_header.gif" class="inside">
					<a href="#" class="slider" onclick="$('#addNewWebResourceH').slideToggle();">
						<b class="ins_header"><wicket:trn key="addNewWebResource">Add new web resource</wicket:trn></b>
					</a>
				</td></tr>
				<tr><td class="inside">
					<div id="addNewWebResourceH" style="display: none">
						<span wicket:id="addNewWebLink" />
					</div>
				</td></tr>
				

				<tr><td align="center" background="/TEMPLATE/ampTemplate/img_2/ins_header.gif" class="inside">
					<a href="#" class="slider" onclick="$('#addRepoDocumentH').slideToggle();">
						<b class="ins_header"><wicket:trn key="addRepoDocument">Add document from repository</wicket:trn></b>
					</a>
				</td></tr>
				<tr><td class="inside" align="center">
					<div id="addRepoDocumentH" style="display: none">
						<span wicket:id="addExisting" />
					</div>
				</td></tr>

			</table>	
		</td>
	</tr>
</wicket:extend>
