<wicket:extend>
	<div>
		<table style="padding-top: 3px; padding-bottom: 3px;" width="100%">
			<tr>
				<td>
					<table wicket:id="comment" cellpadding="0px" cellspacing="0px" width="100%" style="line-height: 14px;">
						<tr style="background: #D6D6D6;" height="10px">
							<td colspan="2" align="left">
								By: <span wicket:id="userName">[User Name]</span> 
							</td>
							<td width="17px">
								<span wicket:id="deleteComment"/>
							</td>
						</tr>
						<tr>
							<td colspan="3" wicket:id="body" style="">
								[The comment body]
							</td>	
						</tr>
					</table>
				</td>
			</tr>
			
		</table>
	</div>
	<div style="vertical-align: center;">
		<form wicket:id="form">
			<input class="inputx" style="width: 260px; font-size: 10px; height: 10px;" wicket:id="addComment"/><img wicket:id="addCommentButton" src="images/ico_add.gif" style="display: none;" />
		</form>
	</div>
	
</wicket:extend>
